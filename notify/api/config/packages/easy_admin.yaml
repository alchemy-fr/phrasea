easy_admin:
  site_name: '%easy_admin.site_name%'
  formats:
    date:     'd/m/Y'
    time:     'H:i'
    datetime: 'd/m/Y H:i:s'
  show:
    max_results: 100
  user:
    display_name: true
    display_avatar: false
    name_property_path: 'username'
  entities:
    Contact:
      class: App\Entity\Contact
      list:
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - userId
          - email
          - phone
          - createdAt
      form:
        fields:
          - { property: 'userId' }
          - { property: 'email', type: email }
          - { property: 'phone' }

    TopicSubscriber:
      disabled_actions:
        - edit
      class: App\Entity\TopicSubscriber
      list:
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - topic
          - contact.email
          - contact.phone
          - createdAt
      form:
        fields:
          - { property: 'topic' }
          - { property: 'contact' }
