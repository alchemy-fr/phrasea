alchemy_admin:
  service:
    title: Notify
    name: notify

easy_admin:
  design:
    menu:
      - Contact
      - TopicSubscriber
      - label: 'Dev'
        permission: ROLE_TECH
        children:
          - FailedEvent
          - { label: 'PHP Info', route: 'alchemy_admin_phpinfo' }
  entities:
    Contact:
      class: App\Entity\Contact
      list:
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - { property: id, template: '@AlchemyAdmin/list/id.html.twig' }
          - { property: userId, type: string, template: '@AlchemyAdmin/list/id.html.twig' }
          - email
          - phone
          - createdAt
      form:
        fields:
          - { property: 'userId' }
          - { property: 'email', type: email }
          - { property: 'phone' }

    TopicSubscriber:
      disabled_actions:
        - edit
      class: App\Entity\TopicSubscriber
      list:
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - { property: id, template: '@AlchemyAdmin/list/id.html.twig' }
          - topic
          - contact.email
          - contact.phone
          - createdAt
      form:
        fields:
          - { property: 'topic' }
          - { property: 'contact' }
