version: '3.4'

services:
  client:
    command: ["/bin/sh", "-c", "exit"]

  client_dev:
    build:
      context: ./client
      target: client_build
    networks:
      - internal
    volumes:
      - ./client:/usr/src/app
    environment:
      - REACT_APP_UPLOAD_BASE_URL=http://localhost:80/assets
    ports:
      - 3000:3000

