version: '3.4'

services:
  client:
    command: ["/bin/sh", "-c", "exit"]

  client_dev:
    build:
      context: ./client
      target: client_build
    networks:
      - internal
    volumes:
      - ./client:/usr/src/app
    environment:
      - DEV_MODE
      - UPLOAD_BASE_URL
      - CLIENT_ID=${CLIENT_ID}_${CLIENT_RANDOM_ID}
      - CLIENT_SECRET
    ports:
      - 127.0.0.1:3000:3000

  upload_php:
    volumes:
      - ./upload:/srv/app

  upload_worker:
    volumes:
      - ./upload:/srv/app
      - ./upload/docker/supervisor:/etc/supervisor.d

  upload_nginx:
    volumes:
      - ./upload:/srv/app

  auth_php:
    volumes:
      - ./auth:/srv/app

  auth_nginx:
    volumes:
      - ./auth:/srv/app

  pqadmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    depends_on:
      - db
