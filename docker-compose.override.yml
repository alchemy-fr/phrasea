version: '3.4'

services:
  uploader-client:
    command: ["/bin/sh", "-c", "exit"]

  expose-front:
    command: ["/bin/sh", "-c", "exit"]

  uploader-client-dev:
    build:
      context: ./uploader/client
      target: uploader-client-build
    networks:
      - internal
    volumes:
      - ./uploader/client:/usr/src/app
      - ./configs:/configs
    environment:
      - DEV_MODE
      - UPLOADER_BASE_URL
      - AUTH_BASE_URL
      - CLIENT_ID=${UPLOADER_CLIENT_ID}_${UPLOADER_CLIENT_RANDOM_ID}
      - CLIENT_SECRET=${UPLOADER_CLIENT_SECRET}
    ports:
      - 127.0.0.1:3001:3000

  expose-front-dev:
    build:
      context: ./expose/front
      target: expose-front-build
    networks:
      - internal
    volumes:
      - ./expose/front:/usr/src/app
      - ./configs:/configs
    environment:
      - DEV_MODE
      - EXPOSE_BASE_URL
      - AUTH_BASE_URL
      - CLIENT_ID=${EXPOSE_CLIENT_ID}_${EXPOSE_CLIENT_RANDOM_ID}
      - CLIENT_SECRET=${EXPOSE_CLIENT_SECRET}
      - MATOMO_HOST
    ports:
      - 127.0.0.1:3002:3000

  uploader-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_CONFIG=remote_host=${PS_GATEWAY_IP} idekey=${IDE_KEY} remote_enable=1
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}uploader
    volumes:
      - ./uploader/api:/srv/app

  uploader-worker:
    volumes:
      - ./uploader/api:/srv/app
      - ./uploader/api/docker/supervisor:/etc/supervisor.d

  uploader-api-nginx:
    volumes:
      - ./uploader/api:/srv/app

  auth-worker:
    volumes:
      - ./auth/api:/srv/app
      - ./auth/api/docker/supervisor:/etc/supervisor.d

  auth-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_CONFIG=remote_host=${PS_GATEWAY_IP} idekey=${IDE_KEY} remote_enable=1
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}auth
    volumes:
      - ./auth/api:/srv/app

  auth-api-nginx:
    volumes:
      - ./auth/api:/srv/app

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - ${PGADMIN_PORT}:80
    networks:
      - internal
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    depends_on:
      - db
    volumes:
      - pgadmin_vol:/var/lib/pgadmin

  mailhog:
    image: mailhog/mailhog
    networks:
      - internal
    ports:
      - 8025:8025

  expose-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_CONFIG=remote_host=${PS_GATEWAY_IP} idekey=${IDE_KEY} remote_enable=1
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}expose
    volumes:
      - ./expose/api:/srv/app

  expose-api-nginx:
    volumes:
      - ./expose/api:/srv/app

  expose-worker:
    volumes:
      - ./expose/api:/srv/app
      - ./expose/api/docker/supervisor:/etc/supervisor.d

  notify-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_CONFIG=remote_host=${PS_GATEWAY_IP} idekey=${IDE_KEY} remote_enable=1
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}notify
    volumes:
      - ./notify/api:/srv/app

  notify-api-nginx:
    volumes:
      - ./notify/api:/srv/app

  notify-worker:
    volumes:
      - ./notify/api:/srv/app
      - ./notify/api/docker/supervisor:/etc/supervisor.d

  dev:
    build: infra/docker/dev
    networks:
      - internal
    stdin_open: true
    tty: true
    hostname: local
    environment:
      - APP_ENV
      - SSH_AUTH_SOCK=/ssh-auth-sock
      - UPLOADER_BASE_URL
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS}
      - S3_STORAGE_ACCESS_KEY
      - S3_STORAGE_SECRET_KEY
      - STORAGE_BUCKET_NAME=${EXPOSE_STORAGE_BUCKET_NAME}
      - AUTH_BASE_URL
      - REPORT_BASE_URL
      - AUTH_CLIENT_ID=${ADMIN_CLIENT_ID}
      - AUTH_CLIENT_RANDOM_ID=${ADMIN_CLIENT_RANDOM_ID}
      - AUTH_CLIENT_SECRET=${ADMIN_CLIENT_SECRET}
    working_dir: /var/workspace
    volumes:
      - ./:/var/workspace
      - ${SSH_AUTH_SOCK}:/ssh-auth-sock
      - ${HOME}/.ssh:/home/app/.ssh
      - dev_vol:/home/app
      - ./configs:/configs

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    networks:
      - internal
    environment:
      - PMA_HOST=matomo-db
    depends_on:
      - matomo-db
    ports:
      - ${PHPMYADMIN_HOST}:80

  report-api:
    ports:
      - 8092:80
    volumes:
      - ./report/src:/usr/app

  saml-idp:
    image: alchemyfr/test-saml-idp
    ports:
      - 127.0.0.1:${SAML_IDP_PORT}:8080
    environment:
      - SIMPLESAMLPHP_BASE_URL=https://saml-idp.alchemy.local/simplesaml
      - SIMPLESAMLPHP_SP_ENTITY_ID=https://auth.alchemy.local/saml/metadata/idp-test
      - SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE=https://auth.alchemy.local/saml/acs
      - SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE=https://auth.alchemy.local/saml/logout

  saml-idp2:
    image: alchemyfr/test-saml-idp
    ports:
      - 127.0.0.1:${SAML_IDP_PORT2}:8080
    environment:
      - SIMPLESAMLPHP_BASE_URL=https://saml-idp2.alchemy.local/simplesaml
      - SIMPLESAMLPHP_SP_ENTITY_ID=https://auth.alchemy.local/saml/metadata/idp-test2
      - SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE=https://auth.alchemy.local/saml/acs
      - SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE=https://auth.alchemy.local/saml/logout

  dashboard:
    volumes:
    - ./dashboard/docker/root/entrypoint.sh:/entrypoint.sh
    - ./dashboard/src:/var/app
    - ./dashboard/src/public:/usr/share/nginx/html

volumes:
  pgadmin_vol:
  dev_vol:
    driver: local
