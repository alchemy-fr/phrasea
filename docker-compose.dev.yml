version: '3.9'

services:
  uploader-client:
    image: ${REGISTRY_NAMESPACE}databox-client-dev:${DOCKER_TAG}
    build:
      context: ./uploader/client
      target: client-build
      args:
        BASE_TAG: ${DOCKER_TAG}
        REGISTRY_NAMESPACE: ${REGISTRY_NAMESPACE}
    volumes:
      - ./uploader/client:/usr/src/app
    environment:
      - WDS_SOCKET_PORT=443

  expose-client:
    image: ${REGISTRY_NAMESPACE}databox-client-dev:${DOCKER_TAG}
    build:
      context: ./expose/client
      target: client-build
      args:
        BASE_TAG: ${DOCKER_TAG}
        REGISTRY_NAMESPACE: ${REGISTRY_NAMESPACE}
    volumes:
      - ./expose/client:/usr/src/app
    environment:
      - WDS_SOCKET_PORT=443

  databox-client:
    image: ${REGISTRY_NAMESPACE}databox-client-dev:${DOCKER_TAG}
    build:
      context: ./databox/client
      target: client-build
      args:
        BASE_TAG: ${DOCKER_TAG}
        REGISTRY_NAMESPACE: ${REGISTRY_NAMESPACE}
    volumes:
      - ./databox/client:/usr/src/app
    environment:
      - WDS_SOCKET_PORT=443

  expose-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_SESSION
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}expose
    volumes:
      - ./expose/api:/srv/app

  expose-api-nginx:
    volumes:
      - ./expose/api/public:/srv/app/public
      - ./expose/api/docker/nginx/tpl:/etc/nginx/tpl
      - ./expose/api/docker/nginx/entrypoint.sh:/entrypoint.sh

  expose-worker:
    volumes:
      - ./expose/api:/srv/app
      - ./expose/api/docker/supervisor:/etc/supervisor.d

  uploader-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_SESSION
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}uploader
    volumes:
      - ./uploader/api:/srv/app

  uploader-worker:
    volumes:
      - ./uploader/api:/srv/app
      - ./uploader/api/docker/supervisor:/etc/supervisor.d

  uploader-api-nginx:
    volumes:
      - ./uploader/api/public:/srv/app/public

  auth-worker:
    volumes:
      - ./auth/api:/srv/app
      - ./auth/api/docker/supervisor:/etc/supervisor.d

  auth-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_SESSION
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}auth
    volumes:
      - ./auth/api:/srv/app

  auth-api-nginx:
    volumes:
      - ./auth/api/public:/srv/app/public

  notify-api-php:
    environment:
      - XDEBUG_ENABLED
      - XDEBUG_SESSION
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}notify
    volumes:
      - ./notify/api:/srv/app

  notify-api-nginx:
    volumes:
      - ./notify/api/public:/srv/app/public

  notify-worker:
    volumes:
      - ./notify/api:/srv/app
      - ./notify/api/docker/supervisor:/etc/supervisor.d

  databox-api-php:
    environment:
      - SECRETS_SECRET_KEY=${DATABOX_SECRETS_SECRET_KEY} # secret should not be provided to API but is necessary in dev mode
      - XDEBUG_ENABLED
      - XDEBUG_SESSION
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}databox
    volumes:
      - ./databox/api:/srv/app

  databox-api-nginx:
    volumes:
      - ./databox/api/public:/srv/app/public

  databox-worker:
    volumes:
      - ./databox/api:/srv/app
      - ./databox/api/docker/supervisor:/etc/supervisor.d

  elasticsearch:
    ports:
      - ${ELASTICSEARCH_PORT}:9200

  dev:
    build: infra/docker/dev
    networks:
      - internal
    stdin_open: true
    tty: true
    hostname: local
    environment:
      - APP_ENV
      - SSH_AUTH_SOCK=/ssh-auth-sock
      - UPLOADER_API_BASE_URL=https://api-uploader.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - DATABOX_API_BASE_URL=https://api-databox.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - MARIADB_NAME=databox
      - MARIADB_USER=root
      - MARIADB_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_HOST
      - MARIADB_PORT
      - RABBITMQ_HOST
      - RABBITMQ_PORT
      - RABBITMQ_USER
      - RABBITMQ_PASSWORD
      - ELASTICSEARCH_URL
      - ELASTICSEARCH_INDEX_PREFIX
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - S3_ENDPOINT=https://minio.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - S3_PATH_PREFIX
      - S3_REQUEST_SIGNATURE_TTL=${EXPOSE_REQUEST_SIGNATURE_TTL}
      - S3_USE_PATH_STYLE_ENDPOINT=${UPLOADER_STORAGE_USE_PATH_STYLE_ENDPOINT}
      - AUTH_API_BASE_URL=https://api-auth.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - EXPOSE_API_BASE_URL=https://api-expose.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - REPORT_API_BASE_URL
      - MAPBOX_TOKEN
      - XDEBUG_ENABLED
      - XDEBUG_CLIENT_HOST=${PS_GATEWAY_IP}
      - PHP_IDE_CONFIG=serverName=${PS_DEBUG_SERVER_NAME_PREFIX}cli
      - VERIFY_SSL
      - CLARIFAI_API_KEY
      - SECRETS_PUBLIC_KEY=${DATABOX_SECRETS_PUBLIC_KEY}
      - SECRETS_SECRET_KEY=${DATABOX_SECRETS_SECRET_KEY}
    working_dir: /var/workspace
    volumes:
      - ./:/var/workspace
      - ${SSH_AUTH_SOCK}:/ssh-auth-sock
      - ${HOME}/.ssh:/home/app/.ssh
      - dev_vol:/home/app
      - ./configs:/configs
    extra_hosts:
      - minio.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - api-auth.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - api-uploader.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - api-expose.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - api-databox.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - api-notify.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - phraseanet.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}

  report-api:
    volumes:
      - ./report/src:/usr/app

  dashboard:
    volumes:
    - ./dashboard/docker/root/entrypoint.sh:/entrypoint.sh
    - ./dashboard/src:/var/app
    - ./dashboard/src/public:/usr/share/nginx/html

  databox-watcher:
    command: ["yarn", "start:dev"]
    volumes:
      - ./databox/indexer:/usr/app

  databox-indexer:
    volumes:
      - ./databox/indexer:/usr/app

  db:
    ports:
      - 127.0.0.1:${DB_DEV_PORT}:5432

volumes:
  dev_vol:
    driver: local
