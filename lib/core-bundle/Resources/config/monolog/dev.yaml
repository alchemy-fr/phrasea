monolog:
  handlers:
    console_filter:
      type: filter
      handler: stderr
    stderr:
      type:         stream
      path:         "php://stderr"
      level:        debug
      formatter: alchemy_core.monolog.line_formatter_stack_trace
      channels:     ["!event"]
    console:
      type: console
      process_psr_3_messages: false
      channels: ["!event", "!doctrine", "!console"]
