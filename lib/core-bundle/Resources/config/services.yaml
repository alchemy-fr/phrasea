services:
  _defaults:
    autowire: true
    autoconfigure: true

  Alchemy\CoreBundle\Listener\RouterContextListener:
    arguments:
      $baseUrl: '%alchemy_core.app_base_url%'
    tags:
      - { name: kernel.event_subscriber }

  alchemy_core.monolog.line_formatter_stack_trace:
    class: Monolog\Formatter\LineFormatter
    calls:
      - [includeStacktraces]
