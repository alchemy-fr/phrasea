    Alchemy\RenditionFactory\FileFamilyGuesser: ~
    Alchemy\RenditionFactory\RenditionCreator: ~
    Alchemy\RenditionFactory\Config\YamlLoader: ~

    # Modules
    Alchemy\RenditionFactory\Transformer\Image\ThumbnailImageTransformerModule:
