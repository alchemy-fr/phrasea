    stderr:
      type:         stream
      path:         "php://stderr"
      level:        debug
      channels:
        - '!event'
        - '!php'
      formatter: alchemy_core.monolog.line_formatter_stack_trace
    console:
      type: console
      process_psr_3_messages: false
      channels:
        - '!event'
        - '!php'
        - '!doctrine'
