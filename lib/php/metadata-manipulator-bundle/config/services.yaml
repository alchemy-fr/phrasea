services:
  _defaults:
    autowire: true
    autoconfigure: true

  Alchemy\MetadataManipulatorBundle\Command\DumpCommand:
    tags:
      - { name: console.command }

  alchemy.metadatamanipulator:
    class: Alchemy\MetadataManipulatorBundle\MetadataManipulator
    arguments:
      $config: '%alchemy_metadata_manipulator.config%'
