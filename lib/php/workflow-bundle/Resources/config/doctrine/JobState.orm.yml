Alchemy\Workflow\Doctrine\Entity\JobState:
  type: entity
  table: job_state
  indexes:
    workflow_job:
      columns:
        - workflow_id
        - job_id
  id:
    id:
      type: string
      length: 36
      unique: true
  fields:
    state:
      name: state
      type: text
      nullable: false
    jobId:
      name: job_id
      type: string
      length: 100
      nullable: false
    triggeredAt:
      name: triggered_at
      type: datetime_immutable
      nullable: false
    startedAt:
      name: started_at
      type: datetime_immutable
      nullable: true
    endedAt:
      name: ended_at
      type: datetime_immutable
      nullable: true
    status:
      name: status
      type: smallint
      nullable: false
  manyToOne:
    workflow:
      targetEntity: Alchemy\Workflow\Doctrine\Entity\WorkflowState
      inversedBy: jobs
      joinColumn:
        name: workflow_id
        referencedColumnName: id
        onDelete: CASCADE
