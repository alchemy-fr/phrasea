name: Build, test and push

on: [push]

env:
  COMPOSE_PROJECT_NAME: build
  PS_SUBNET: 172.34.202.0/16
  PS_GATEWAY_IP: 172.34.0.1
  PHRASEA_DOMAIN: phrasea.local
  TRAEFIK_HTTPS_PORT: 4442
  TRAEFIK_HTTP_PORT: 8042
  HTTPS_PORT_PREFIX: ':4442'
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build_base:
    name: 'Build base images'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose -f docker-compose.init.yml build

  build_auth_api:
    name: 'Build Auth API'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          bin/update-libs.sh
          docker-compose build auth-api-php auth-api-nginx auth-worker

  build_dashboard:
    name: 'Build Dashboard'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build dashboard

  build_databox_api:
    name: 'Build Databox API'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          bin/update-libs.sh
          docker-compose build databox-api-php databox-api-nginx databox-worker

  build_databox_client:
    name: 'Build Databox Client'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build databox-client

  build_databox_indexer:
    name: 'Build Databox Indexer'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build databox-indexer

  build_databox_indexer_app:
    name: 'Build Databox Indexer App'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build databox-indexer-app

  build_expose_api:
    name: 'Build Expose API'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          bin/update-libs.sh
          docker-compose build expose-api-php expose-api-nginx expose-worker

  build_expose_client:
    name: 'Build Expose Client'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build expose-client

  build_matomo:
    name: 'Build Matomo'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build matomo-php matomo-nginx

  build_notify_api:
    name: 'Build Notify API'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          bin/update-libs.sh
          docker-compose build notify-api-php notify-api-nginx notify-worker

  build_report_api:
    name: 'Build Report API'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build report-api

  build_uploader_api:
    name: 'Build Uploader API'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          bin/update-libs.sh
          docker-compose build uploader-api-php uploader-api-nginx uploader-worker

  build_uploader_client:
    name: 'Build Uploader Client'
    runs-on: ubuntu-latest
    needs: [build_base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build
        run: |
          docker-compose build uploader-client

  setup:
    name: 'Setup stack'
    runs-on: ubuntu-latest
    needs:
      - build_auth_api
      #- build_dashboard
      - build_databox_api
      - build_databox_client
#      - build_databox_indexer
#      - build_databox_indexer_app
      - build_expose_api
      - build_expose_client
#      - build_matomo
      - build_notify_api
      - build_report_api
      - build_uploader_api
      - build_uploader_client

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Setup
        run: |
          bin/build.sh
          docker-compose down --volumes
          sudo PHRASEA_DOMAIN=${PHRASEA_DOMAIN} bin/dev/append-etc-hosts.sh
          bin/setup.sh

      - name: Test
        run: bin/test.sh

      - name: Clean containers
        if: ${{ always() }}
        run: |
          docker-compose down --volumes

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        run: |
          bin/build.sh
          function push() {
            local n=1
            local max=5
            local delay=10
            while true; do
              docker-compose \
                -f docker-compose.yml \
                -f docker-compose.prod.yml \
                -f docker-compose.report-elk.yml && break || {
                if [[ $n -lt $max ]]; then
                  ((n++))
                  echo "Push failed. Attempt $n/$max:"
                  sleep $delay;
                else
                  echo "Push has failed after $n attempts." >&2
                  exit 1
                fi
              }
            done
          }
          if [[ -z "${DOCKERHUB_USERNAME}" ]]; then
            push
          else
            echo "Publish step skipped."
          fi
