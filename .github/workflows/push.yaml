name: Build and push image

on:
  workflow_call:
    inputs:
      sourceRegistry:
        required: true
        default: ${{ env.REGISTRY_NAMESPACE }}
        type: string
      sourceTag:
        required: true
        default: ${{ env.DOCKER_TAG }}
        type: string
      targetRegistry:
        required: true
        type: string
      targetTag:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Push images
        run: |
          docker image ls | grep ${{ inputs.sourceTag }} | awk '{ print $1 }' | xargs -I {} echo docker tag {}:${{ inputs.sourceTag }} {}:${{ inputs.targetTag }} | sed "s,${{ inputs.sourceRegistry }},${{ inputs.targetRegistry }},2" | bash
          REGISTRY_NAMESPACE=${{ inputs.targetRegistry }} DOCKER_TAG=${{ github.ref_name }} docker-compose push
