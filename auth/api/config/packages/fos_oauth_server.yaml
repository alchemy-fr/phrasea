parameters:
  oauth.allowed_scopes: 'uploader:commit_list auth:user_read'

fos_oauth_server:
  db_driver: orm
  client_class: App\Entity\OAuthClient
  access_token_class: App\Entity\AccessToken
  refresh_token_class: App\Entity\RefreshToken
  auth_code_class: App\Entity\AuthCode
  service:
    user_provider: App\User\UserManager
    options:
      access_token_lifetime: 7776000
      supported_scopes: '%oauth.allowed_scopes%'

services:
  security.user_checker:
    alias: "App\\Security\\UserChecker"
