hslavich_onelogin_saml:
  idp:
    entityId: 'http://saml-idp.alchemy.local/simplesaml/saml2/idp/metadata.php'
    singleSignOnService:
      url: 'http://saml-idp.alchemy.local/simplesaml/saml2/idp/SSOService.php'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
    singleLogoutService:
      url: 'http://saml-idp.alchemy.local/simplesaml/saml2/idp/SingleLogoutService.php'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
    x509cert: ''
  sp:
    entityId: '%env(AUTH_BASE_URL)%/saml/metadata'
    assertionConsumerService:
      url: '%env(AUTH_BASE_URL)%/saml/acs'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
    singleLogoutService:
      url: '%env(AUTH_BASE_URL)%/saml/logout'
      binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
    privateKey: ''
  baseurl: '%env(AUTH_BASE_URL)%/saml'
  strict: true
  security:
    nameIdEncrypted:       false
    authnRequestsSigned:   false
    logoutRequestSigned:   false
    logoutResponseSigned:  false
    wantMessagesSigned:    false
    wantAssertionsSigned:  false
    wantNameIdEncrypted:   false
    requestedAuthnContext: true
    signMetadata: false
    wantXMLValidation: true
    signatureAlgorithm: 'http://www.w3.org/2001/04/xmldsig-more#rsa-sha256'
    digestAlgorithm: 'http://www.w3.org/2001/04/xmlenc#sha256'
  contactPerson:
    support:
      givenName: 'Support User'
      emailAddress: 'support@alchemy.fr'
  organization:
    en:
      name: 'Alchemy'
      displayname: 'Alchemy'
      url: 'http://alchemy.fr'
