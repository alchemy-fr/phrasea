alchemy_admin:
  service:
    title: Auth
    name: auth

easy_admin:
  entities:
    User:
      templates:
        list: 'admin/User/list.html.twig'
      class: App\Entity\User
      list:
        batch_actions:
          - delete
        actions:
          - invite
        filters:
        - { property: 'enabled' }
        sort: [createdAt, DESC]
        fields:
          - email
          - enabled
          - { property: roles, sortable: false }
          - createdAt
      search:
        sort: ['email', 'ASC']
        fields:
          - email
      form:
        fields:
          - { property: 'email' }
          - { property: 'roles', type: App\Form\RoleChoiceType }
          - { property: 'enabled' }
      new:
        fields:
          - { property: inviteByEmail, type: Symfony\Component\Form\Extension\Core\Type\CheckboxType }

    OAuthClient:
      class: App\Entity\OAuthClient
      list:
        sort: [createdAt, DESC]
        batch_actions:
          - delete
        fields:
          - publicId
          - allowedScopes
          - allowedGrantTypes
          - redirectUris
      form:
        fields:
          - { property: 'id', label: 'Client name' }
          - randomId
          - secret
          - allowedGrantTypes
          - { property: 'allowedScopes', label: 'Allowed scopes', type: App\Form\AllowedScopesChoiceType }
          - redirectUris
