alchemy_admin:
  service:
    title: Auth
    name: auth

easy_admin:
  entities:
    User:
      templates:
        list: 'admin/User/list.html.twig'
      class: App\Entity\User
      list:
        batch_actions:
          - delete
        actions:
          - invite
        filters:
        - { property: 'enabled' }
        sort: [createdAt, DESC]
        fields:
          - username
          - enabled
          - { property: groups, sortable: false }
          - { property: roles, sortable: false }
          - createdAt
      search:
        sort: ['username', 'ASC']
        fields:
          - username
      form:
        fields:
          - { property: 'username' }
          - { property: 'roles', type: App\Form\RoleChoiceType }
          - { property: 'enabled' }
          - { property: 'groups', type_options: { expanded: true, multiple: true } }
      new:
        fields:
          - { property: inviteByEmail, type: checkbox }

    Group:
      class: App\Entity\Group
      list:
        batch_actions:
          - delete
        sort: [name, DESC]
        fields:
          - name
          - { property: 'userCount' }
          - createdAt
      search:
        sort: ['name', 'ASC']
        fields:
          - name
      form:
        fields:
          - { property: 'name' }

    OAuthClient:
      class: App\Entity\OAuthClient
      list:
        sort: [createdAt, DESC]
        batch_actions:
          - delete
        fields:
          - publicId
          - allowedScopes
          - allowedGrantTypes
          - redirectUris
      form:
        fields:
          - { property: 'id', label: 'Client name' }
          - randomId
          - secret
          - allowedGrantTypes
          - { property: 'allowedScopes', label: 'Allowed scopes', type: App\Form\AllowedScopesChoiceType }
          - redirectUris
