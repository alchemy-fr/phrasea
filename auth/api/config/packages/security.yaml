security:
    password_hashers:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy: '%core.role_hierarchy%'

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        user_password:
            entity:
                class: App\Entity\User
                property: username
        saml_user:
            id: App\Saml\SamlUserProvider
    firewalls:
        anonymous:
            pattern: ^/(([a-z]{2}(\-[a-zA-Z]{2})?/(password-reset|register/invite/confirm))|_healthcheck|_wdt/|_profiler/)
            security: false
        oauth_token:
            pattern:    ^/oauth/v2/token
            stateless:  true
            security:   false
        admin:
            pattern:    ^/admin
            stateless:  false
            user_checker: App\Security\UserChecker
            logout:
                path: alchemy_admin_logout
                target: easyadmin
            provider: user_password
            access_denied_handler: alchemy_admin.access_denied_handler
            custom_authenticators:
                - App\Security\LoginFormAuthenticator

