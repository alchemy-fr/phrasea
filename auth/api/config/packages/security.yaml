security:
    always_authenticate_before_granting: true
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy: '%core.role_hierarchy%'

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        user_password:
            entity:
                class: App\Entity\User
                property: username
        saml_user:
            id: App\Saml\SamlUserProvider
    firewalls:
        anonymous:
            pattern: ^/(([a-z]{2}(\-[a-zA-Z]{2})?/(password-reset|register/invite/confirm))|_healthcheck|_wdt/|_profiler/)
            security: false
        oauth_token:
            pattern:    ^/oauth/v2/token
            stateless:  true
            security:   false
        admin:
            pattern:    ^/admin
            stateless:  false
            anonymous:  ~
            user_checker: App\Security\UserChecker
            logout:
                path: alchemy_admin_logout
                target: easyadmin
                success_handler: alchemy_admin.logout.success_handler
            provider: user_password
            access_denied_handler: alchemy_admin.access_denied_handler
            guard:
                authenticators:
                - App\Security\LoginFormAuthenticator
        saml:
            anonymous: ~
            context: auth
            pattern: ^/saml/
            provider: saml_user
            saml:
                username_attribute: username
                user_factory: saml_user_factory
                check_path: /saml/acs
            logout:
                path: /saml/logout
        auth:
            pattern: ^/(([a-z]{2}(\-[a-zA-Z]{2})?/)?security(/|$)|oauth/)
            provider: user_password
            stateless:  false
            anonymous: ~
            user_checker: App\Security\UserChecker
            guard:
                authenticators:
                    - App\Security\AppCustomAuthenticator
            logout:
                path: security_logout
                success_handler: App\Listener\LogoutListener
        api:
            pattern:    ^/
            provider: user_password
            fos_oauth:
            stateless:  true
            anonymous:  false
            user_checker: App\Security\UserChecker

    access_control:
        - { path: '^/[a-zA-Z-]{2,5}/security/(login$|register|password-reset)', roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/[a-zA-Z-]{2,5}/security(/|$)', roles: ROLE_USER }
        - { path: ^/saml/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/saml/metadata, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/reset-password/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/auth/check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
