        auth:
            pattern: ^/(([a-z]{2}(\-[a-zA-Z]{2})?/)?security(/|$)|oauth/)
            provider: user_password
            stateless:  false
            user_checker: App\Security\UserChecker
            custom_authenticators:
                - App\Security\AppCustomAuthenticator
            logout:
                path: security_logout
        api:
            pattern:    ^/
            provider: user_password
            fos_oauth:
            stateless:  true
            user_checker: App\Security\UserChecker
            remote_auth: true

    access_control:
        - { path: '^/[a-zA-Z-]{2,5}/security/(login$|register|password-reset)', roles: PUBLIC_ACCESS }
        - { path: '^/[a-zA-Z-]{2,5}/security(/|$)|oauth', roles: ROLE_USER }
        - { path: ^/saml/login, roles: PUBLIC_ACCESS }
        - { path: ^/saml/metadata, roles: PUBLIC_ACCESS }
        - { path: ^/admin/login$, roles: PUBLIC_ACCESS }
        - { path: ^/admin/reset-password/, roles: PUBLIC_ACCESS }
        - { path: ^/admin/auth/check, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
