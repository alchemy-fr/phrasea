security:
    always_authenticate_before_granting: true
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        user_password:
            entity:
                class: App\Entity\User
                property: username
        saml_user:
            id: App\Saml\SamlUserProvider
    firewalls:
        anonymous:
            pattern: ^/([a-z]{2}(\-[a-zA-Z]{2})?/(register|password/reset)|_healthcheck|oauth|_wdt/|_profiler/)
            security: false
        oauth_token:
            pattern:    ^/oauth/v2/token
            stateless:  true
            security:   false
        admin:
            pattern:    ^/admin
            stateless:  false
            anonymous:  ~
            user_checker: App\Security\UserChecker
            logout:
                path: alchemy_admin_logout
                target: easyadmin
            provider: user_password
            guard:
                authenticators:
                - App\Security\LoginFormAuthenticator
        saml:
            anonymous: ~
            pattern: ^/saml/
            provider: saml_user
            saml:
                username_attribute: username
                user_factory: saml_user_factory
                check_path: /saml/acs
                login_path: /admin/login
            logout:
                path: /saml/logout
        api:
            pattern:    ^/
            provider: user_password
            fos_oauth:
            stateless:  true
            anonymous:  false
            user_checker: App\Security\UserChecker

    access_control:
        - { path: ^/saml/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/saml/metadata, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/reset-password/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/auth/check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
