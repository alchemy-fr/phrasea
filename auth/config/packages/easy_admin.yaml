easy_admin:
  site_name: '%easy_admin.site_name%'
  formats:
    date:     'd/m/Y'
    time:     'H:i'
    datetime: 'd/m/Y H:i:s'
  show:
    max_results: 100
  user:
    display_name: true
    display_avatar: false
    name_property_path: 'email'
  entities:
    User:
      templates:
        list: 'admin/User/list.html.twig'
      class: App\Entity\User
      list:
        batch_actions:
          - delete
        actions:
          - invite
        filters:
        - { property: 'enabled' }
        sort: [createdAt, DESC]
        fields:
          - email
          - enabled
          - { property: roles, sortable: false }
          - createdAt
      search:
        sort: ['email', 'ASC']
        fields:
          - email
      form:
        fields:
          - { property: 'email' }
          - { property: 'roles', type: App\Form\RoleChoiceType }
          - { property: 'enabled' }
      new:
        fields:
          - { property: inviteByEmail, type: Symfony\Component\Form\Extension\Core\Type\CheckboxType }

    OAuthClient:
      class: App\Entity\OAuthClient
      list:
        sort: [id, ASC]
        batch_actions:
          - delete
        fields:
          - publicId
          - allowedGrantTypes
          - redirectUris
      form:
        fields:
          - { property: 'id', label: 'Client name' }
          - randomId
          - secret
          - allowedGrantTypes
          - redirectUris
