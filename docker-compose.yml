      - DATABOX_API_BASE_URL=https://api-databox.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - AUTH_API_BASE_URL
      - UPLOADER_API_BASE_URL=https://api-uploader.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - CLIENT_ID=${DATABOX_CLIENT_ID}
      - CLIENT_RANDOM_ID=${DATABOX_CLIENT_RANDOM_ID}
      - CLIENT_SECRET=${DATABOX_CLIENT_SECRET}
      - MATOMO_HOST
      - DISPLAY_SERVICES_MENU
      - DASHBOARD_BASE_URL=https://dashboard.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - UPLOADER_TARGET_SLUG=${DATABOX_UPLOADER_TARGET_SLUG}
      - AUTO_CONNECT_IDP
      - ALLOWED_FILE_TYPES=${UPLOADER_ALLOWED_FILE_TYPES}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.databox-client-dev.rule=Host(`databox.${PHRASEA_DOMAIN}`)"
      - "traefik.project_name=${COMPOSE_PROJECT_NAME}"

  auth-worker:
    profiles:
      - auth-worker
    image: ${REGISTRY_NAMESPACE}auth-worker:${DOCKER_TAG}
    build:
      context: ./auth/api
      target: worker
      args:
        BASE_TAG: ${DOCKER_TAG}
        REGISTRY_NAMESPACE: ${REGISTRY_NAMESPACE}
    networks:
      - internal
    depends_on:
      - rabbitmq
      - db
    volumes:
      - ./configs:/configs
    environment:
      - APP_ENV
      - APP_ID=auth
      - AUTH_API_BASE_URL
      - REGISTRATION_VALIDATE_EMAIL=${AUTH_REGISTRATION_VALIDATE_EMAIL}
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - RABBITMQ_HOST
      - RABBITMQ_PORT
      - RABBITMQ_USER
      - RABBITMQ_PASSWORD
      - RABBITMQ_SSL
      - RABBITMQ_VHOST=${AUTH_RABBITMQ_VHOST}
      - REPORT_API_BASE_URL
      - NEWRELIC_ENABLED
      - NEWRELIC_LICENSE_KEY
      - NEWRELIC_APP_NAME=auth-worker

  auth-api-php:
    profiles:
      - auth
      - databox
      - expose
      - notify
      - uploader
    image: ${REGISTRY_NAMESPACE}auth-api-php:${DOCKER_TAG}
    build:
      context: ./auth/api
      target: api-php
