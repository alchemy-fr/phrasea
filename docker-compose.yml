version: '3.4'

networks:
  internal:

services:
  api_php:
    image: api_php
    build:
      context: ./api
      target: upload_php
    networks:
      internal:
        aliases:
          - api
    environment:
      - APP_ENV
    volumes:
      - ./api:/srv/app

  api_nginx:
    image: api_nginx
    build:
      context: ./api
      target: upload_nginx
    networks:
      - internal
    volumes:
      - ./api:/srv/app
    ports:
      - 80:80
    depends_on:
      - api_php

  client:
    image: client_nginx
    build:
      args:
        - UPLOAD_BASE_URL=http://localhost:80/assets
      context: ./client
      target: client_nginx
    ports:
      - 8080:80
    networks:
      - internal

