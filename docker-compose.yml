      - S3_REGION
      - S3_BUCKET_NAME=${INDEXER_BUCKET_NAME}
      - BUCKET_NAMES=${INDEXER_BUCKET_NAME}
      - WATCH_DIR=${INDEXER_WATCH_DIR}
      - WATCH_DIR_PREFIX=${INDEXER_WATCH_DIR_PREFIX}
      - WATCH_SOURCE_DIR=${INDEXER_WATCH_SOURCE_DIR}
      - PHRASEANET_BASE_URL
      - PHRASEANET_APP_OAUTH_TOKEN
      - PHRASEANET_VERIFY_SSL=${VERIFY_SSL}
      - PHRASEANET_DATABOX_ID=${INDEXER_PHRASEANET_DATABOX_ID}
    volumes:
      - ${INDEXER_WATCH_SOURCE_DIR}:${INDEXER_WATCH_DIR}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.databox-indexer.rule=Host(`databox-indexer.${PHRASEA_DOMAIN}`)"
      - "traefik.project_name=${COMPOSE_PROJECT_NAME}"
    extra_hosts:
      - api-databox.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - minio.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - phraseanet.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}

  elasticsearch:
    profiles:
      - databox
    image: elasticsearch:7.10.1
    networks:
      - internal
    volumes:
      - elasticsearch_vol:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  elastichq:
    profiles:
      - tools
    image: elastichq/elasticsearch-hq
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elastichq.rule=Host(`elastichq.${PHRASEA_DOMAIN}`)"
      - "traefik.http.routers.elastichq.middlewares=admin-secured@docker"
      - "traefik.project_name=${COMPOSE_PROJECT_NAME}"

  k6:
    profiles:
      - loadtest
    image: grafana/k6:0.26.2
    networks:
      - internal
    command: '' # Manually run 'dc run --rm k6 run /scripts/src/main.js'
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./infra/load-test:/scripts
    extra_hosts:
      - expose.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - api-expose.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - databox.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - api-databox.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - minio.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}

  influxdb:
    image: influxdb:1.8
    profiles:
      - loadtest
    networks:
      - internal
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:8.4.2
    profiles:
      - loadtest
    networks:
      - internal
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./infra/docker/grafana:/etc/grafana/provisioning
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${PHRASEA_DOMAIN}`)"
      - "traefik.http.routers.grafana.middlewares=admin-secured@docker"
      - "traefik.project_name=${COMPOSE_PROJECT_NAME}"

  webhook-endpoint:
    image: mendhak/http-https-echo:23
    profiles:
      - webhooks
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webhook-endpoint.rule=Host(`webhook-endpoint.${PHRASEA_DOMAIN}`)"
      - "traefik.project_name=${COMPOSE_PROJECT_NAME}"

  zippy-api:
    image: alchemyfr/zippy-api:latest
    profiles:
      - zippy
    networks:
      - internal
    environment:
      - RABBITMQ_USER
      - RABBITMQ_PASSWORD
      - TRUSTED_PROXIES
      - CLIENT_ID=${ZIPPY_CLIENT_ID}
      - CLIENT_SECRET=${ZIPPY_CLIENT_SECRET}
      - ZIPPY_BASE_URL=https://zippy-svc.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
    volumes:
      - zippy_vol:/data
    depends_on:
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zippy-svc.rule=Host(`zippy-svc.${PHRASEA_DOMAIN}`)"
      - "traefik.project_name=${COMPOSE_PROJECT_NAME}"
    extra_hosts:
      - minio.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}

  zippy-worker:
    image: alchemyfr/zippy-worker:latest
    networks:
      - internal
    profiles:
      - zippy
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_USER
      - RABBITMQ_PASSWORD
      - VERIFY_SSL
    volumes:
      - zippy_vol:/data
    extra_hosts:
      - minio.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}

  zippy-cron:
    image: alchemyfr/zippy-worker:latest
    profiles:
      - zippy
    command: ['/srv/app/docker/cron/start-cron.sh']
    networks:
      - internal
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_USER
      - RABBITMQ_PASSWORD
      - VERIFY_SSL

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.2
    command:
      - 'start-dev'
      - '--hostname=keycloak.${PHRASEA_DOMAIN}'
      - '--hostname-strict-https=false'
      - '--proxy=edge'
    networks:
      - internal
    profiles:
      - openid
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
      - KC_PROXY=edge
    volumes:
      - keycloak_vol:/opt/keycloak/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.${PHRASEA_DOMAIN}`)"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      - "traefik.project_name=${COMPOSE_PROJECT_NAME}"

volumes:
  db_vol:
  redis_vol:
  uploader_vol: # rw-many
  s3_vol:
  matomo_vol:
  matomodb_vol:
  pgadmin_vol:
  rabbitmq_vol:
  elasticsearch_vol:
  expose_nginx_cache:
  zippy_vol:
  keycloak_vol:
