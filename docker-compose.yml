      - RABBITMQ_HOST
      - RABBITMQ_PORT
      - RABBITMQ_USER
      - RABBITMQ_PASSWORD
      - RABBITMQ_SSL
      - RABBITMQ_VHOST=${UPLOADER_RABBITMQ_VHOST}
      - UPLOADER_API_BASE_URL=https://api-uploader.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - REPORT_API_BASE_URL
      - S3_ENDPOINT=https://minio.${PHRASEA_DOMAIN}${HTTPS_PORT_PREFIX}
      - S3_PATH_PREFIX
      - S3_REQUEST_SIGNATURE_TTL=${UPLOADER_REQUEST_SIGNATURE_TTL}
      - S3_USE_PATH_STYLE_ENDPOINT=${UPLOADER_STORAGE_USE_PATH_STYLE_ENDPOINT}
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - S3_REGION
      - S3_BUCKET_NAME=${UPLOADER_STORAGE_BUCKET_NAME}
      - DELETE_ASSET_GRACEFUL_TIME=${UPLOADER_DELETE_ASSET_GRACEFUL_TIME}
      - NEWRELIC_ENABLED
      - NEWRELIC_LICENSE_KEY
      - NEWRELIC_APP_NAME=uploader-worker
      - ALLOWED_FILE_TYPES=${UPLOADER_ALLOWED_FILE_TYPES}
    volumes:
      - uploader_vol:/var/data/upload
      - ./configs:/configs
    extra_hosts:
      - keycloak.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}
      - minio.${PHRASEA_DOMAIN}:${PS_GATEWAY_IP}

  uploader-api-nginx:
    profiles:
