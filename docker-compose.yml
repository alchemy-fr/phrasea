version: '3.4'

networks:
  internal:

services:
  upload_php:
    image: ${REGISTRY_NAMESPACE}upload_php
    build:
      context: upload
      target: upload_php
    networks:
      internal:
        aliases:
          - upload
    depends_on:
      - rabbitmq
      - db
    environment:
      - APP_ENV
      - ASSET_CONSUMER_COMMIT_URI
      - ASSET_CONSUMER_ACCESS_TOKEN
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS}
      - UPLOAD_TEMP_DIR=/var/data/upload
    volumes:
      - upload_vol:/var/data/upload

  upload_worker:
    image: ${REGISTRY_NAMESPACE}upload_worker
    build:
      context: upload
      target: upload_worker
    networks:
      - internal
    depends_on:
      - rabbitmq
      - db
    environment:
      - APP_ENV
      - ASSET_CONSUMER_COMMIT_URI
      - ASSET_CONSUMER_ACCESS_TOKEN
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS}
      - UPLOAD_TEMP_DIR=/var/data/upload
    volumes:
      - upload_vol:/var/data/upload

  auth_worker:
    image: ${REGISTRY_NAMESPACE}auth_worker
    build:
      context: auth
      target: auth_worker
    networks:
      - internal
    depends_on:
      - rabbitmq
      - db
    environment:
      - APP_ENV
      - AUTH_BASE_URL
      - REGISTRATION_VALIDATE_EMAIL=${AUTH_REGISTRATION_VALIDATE_EMAIL}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS}

  upload_nginx:
    image: ${REGISTRY_NAMESPACE}upload_nginx
    build:
      context: ./upload
      target: upload_nginx
    networks:
      - internal
    ports:
      - ${UPLOAD_PORT}:80
    depends_on:
      - upload_php

  client:
    image: ${REGISTRY_NAMESPACE}client_nginx
    build:
      context: ./client
      target: client_nginx
    volumes:
      - ./configs:/configs
    ports:
      - ${CLIENT_PORT}:80
    networks:
      - internal
    environment:
      - DEV_MODE
      - UPLOAD_BASE_URL
      - SIGN_UP_URL
      - AUTH_BASE_URL
      - CLIENT_ID=${CLIENT_ID}_${CLIENT_RANDOM_ID}
      - CLIENT_SECRET
      - CLIENT_LOGO_SRC
      - CLIENT_LOGO_X_MARGIN
      - CLIENT_LOGO_Y_MARGIN

  auth_php:
    image: ${REGISTRY_NAMESPACE}auth_php
    build:
      context: auth
      target: auth_php
    networks:
      internal:
        aliases:
          - auth
    environment:
      - APP_ENV
      - AUTH_BASE_URL
      - REGISTRATION_VALIDATE_EMAIL=${AUTH_REGISTRATION_VALIDATE_EMAIL}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - MAILER_URL
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - ./configs:/configs
    depends_on:
      - rabbitmq
      - db

  auth_nginx:
    image: ${REGISTRY_NAMESPACE}auth_nginx
    build:
      context: ./auth
      target: auth_nginx
    networks:
      internal:
        aliases:
          - auth
    ports:
      - ${AUTH_PORT}:80
    depends_on:
      - auth_php

  db:
    image: postgres:11.2-alpine
    hostname: postgres
    networks:
      - internal
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - db_vol:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.7.14-management
    networks:
      - internal
    environment:
      - RABBITMQ_DEFAULT_USER
      - RABBITMQ_DEFAULT_PASS
    ports:
      - ${RABBITMQ_MGT_PORT}:15672


volumes:
  db_vol:
  upload_vol:
