apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-matomo-php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phraseanet-service
      tier: matomo-php
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: matomo-php
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.matomo.volumes.html.claim_name }}
      containers:
      - name: matomo-php
        image: {{ .Values.repository.baseurl }}/ps-matomo-php:{{ .Values.repository.tag }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: data
          mountPath: "/var/www/html"
        env:
        - name: MATOMO_DATABASE_HOST
          value: {{ .Values.matomo.service.db.host }}
        - name: MATOMO_DATABASE_USERNAME
          value: {{ .Values.matomo.service.db.user }}
        - name: MATOMO_DATABASE_PASSWORD
          value: {{ .Values.matomo.service.db.password }}
        - name: MATOMO_DATABASE_DBNAME
          value: {{ .Values.matomo.service.db.database }}
