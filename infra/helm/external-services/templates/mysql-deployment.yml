apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: phraseanet-service
      tier: mysql
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: mysql
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.mysql.volumes.claim_name }}
      securityContext:
        fsGroup: 999
        runAsUser: 999
      containers:
      - name: mariadb
        image: mariadb:10.4.10-bionic
        command: ["mysqld","--max_allowed_packet=64MB"]
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: data
          mountPath: "/var/lib/mysql"
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.mysql.service.root_password }}
        - name: MYSQL_DATABASE
          value: {{ .Values.mysql.service.database }}
        - name: MYSQL_USER
          value: {{ .Values.mysql.service.user }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.mysql.service.password }}
