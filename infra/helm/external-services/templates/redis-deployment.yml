apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phraseanet-service
      tier: redis
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: redis
    spec:
      containers:
      - name: redis
        image: redis:5.0.5-alpine
        terminationMessagePolicy: FallbackToLogsOnError
