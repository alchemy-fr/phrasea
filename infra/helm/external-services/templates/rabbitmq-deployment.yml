apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-rabbitmq
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: phraseanet-service
      tier: rabbitmq
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: rabbitmq
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.rabbitmq.volumes.claim_name }}
      containers:
      - name: rabbitmq
        image: rabbitmq:3.7.14-management
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: data
          mountPath: "/var/lib/rabbitmq"
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: {{ .Values.rabbitmq.service.user }}
        - name: RABBITMQ_DEFAULT_PASS
          value: {{ .Values.rabbitmq.service.password }}
