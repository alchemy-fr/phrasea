apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: phraseanet-services
      tier: postgresql
  template:
    metadata:
      labels:
        app: phraseanet-services
        tier: postgresql
    spec:
      volumes:
      - name: data
      {{- if .Values.postgresql.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.postgresql.persistence.existingClaim | default (printf "%s-postgresql" (include "ps.fullname" .)) }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      containers:
      - name: postgresql
        image: postgres:11.2-alpine
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: data
          mountPath: "/var/lib/postgresql/data"
        envFrom:
        - secretRef:
            name: postgresql-secret
