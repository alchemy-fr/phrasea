{{- range .Values._internal.services }}
{{ $appName := . }}
{{- if (index $.Values $appName).enabled }}
{{- with (index $.Values $appName)  }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $appName }}-api-nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
{{- if .ingress }}
{{- if .ingress.maxBodySize }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .ingress.maxBodySize | quote }}
{{- end }}
{{- end }}
spec:
  rules:
  - host: {{ .api.hostname }}
    http:
      paths:
      - backend:
          serviceName: {{ $appName }}-api-nginx
          servicePort: 80
        path: /
{{- if $.Values.ingress.tls.wildcard.enabled }}
  tls:
  - hosts:
    - {{ .api.hostname }}
    secretName: {{ include "secretRef.ingress.tls.wildcard" $ }}
{{- end }}
---
{{- end }}
{{- end }}
{{- end }}
