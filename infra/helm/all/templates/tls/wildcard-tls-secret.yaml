{{- if .Values.ingress.tls.wildcard.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: gateway-tls
stringData:
  tls.crt: |
{{ required "Missing ingress.tls.wildcard.crt" .Values.ingress.tls.wildcard.crt | indent 4 }}
  tls.key: |
{{ required "Missing ingress.tls.wildcard.key" .Values.ingress.tls.wildcard.key | indent 4 }}
type: kubernetes.io/tls
{{- end }}
