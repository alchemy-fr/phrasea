{{- range .Values._internal.services }}
{{ $appName := . }}
{{- if and (index $.Values $appName).enabled (index $.Values $appName).adminOAuthClient }}
{{- with (index $.Values .)  }}
{{- if not .adminOAuthClient.externalSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $appName }}-admin-oauth-client-secret
stringData:
  ADMIN_CLIENT_ID: {{ quote .adminOAuthClient.id }}
  ADMIN_CLIENT_RANDOM_ID: {{ quote .adminOAuthClient.randomId }}
  ADMIN_CLIENT_SECRET: {{ quote .adminOAuthClient.secret }}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}
