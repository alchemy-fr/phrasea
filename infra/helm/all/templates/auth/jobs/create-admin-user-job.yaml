{{ $tplArgs := dict "app" "auth" "ctx" .Values.auth "glob" $ }}
{{- if .Values.auth.defaultUser }}
{{ $jobName := "auth-create-default-admin-user" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $jobName }}-script
data:
  job.sh: |
    #!/bin/sh
    set -e

    bin/console app:user:create \
      --update-if-exist {{ .Values.auth.defaultUser.username | quote }} \
      -p {{ .Values.auth.defaultUser.password | quote }} \
      --roles ROLE_SUPER_ADMIN

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $jobName }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      volumes:
      - name: scripts
        configMap:
          name: {{ $jobName }}-script
          defaultMode: 0777
{{- include "app.volumes" $tplArgs | indent 6 }}
      containers:
      - name: {{ $jobName }}
        image: {{ $.Values.repository.baseurl }}/ps-auth-api-php:{{ $.Values.repository.tag }}
        args: ["/setup/job.sh"]
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: scripts
          mountPath: /setup/job.sh
          subPath: job.sh
{{- include "app.volumes_mounts" $tplArgs | indent 8 }}
        envFrom:
        - configMapRef:
            name: auth-api-config
{{- include "configMapRef.phpApp" $ | indent 8 }}
{{- include "secretRef.rabbitmq" $ | indent 8 }}
{{- include "secretRef.postgresql" $ | indent 8 }}
      restartPolicy: Never
  backoffLimit: 0
{{- end }}
