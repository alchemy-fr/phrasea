apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: expose-client-ingress
spec:
  rules:
  - host: {{ .Values.expose.client.hostname }}
    http:
      paths:
      - backend:
          serviceName: expose-client
          servicePort: 80
        path: /
{{- if .Values.ingress.tls.wildcard.enabled }}
  tls:
  - hosts:
    - {{ .Values.expose.client.hostname }}
    secretName: {{ include "secretRef.ingress.tls.wildcard" . }}
{{- end }}
