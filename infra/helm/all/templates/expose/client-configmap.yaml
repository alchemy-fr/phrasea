apiVersion: v1
kind: ConfigMap
metadata:
  name: expose-client-config
data:
  DEV_MODE: "0"
{{- with .Values.expose }}
  EXPOSE_REQUEST_SIGNATURE_TTL: {{ quote .api.config.exposeRequestSignatureTtl }}
  MAPBOX_TOKEN: {{ required "Missing mapbox token at expose.client.mapbox.token" .client.mapbox.token | quote }}
{{- end }}
