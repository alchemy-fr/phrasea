{{- with .Values.elasticsearch }}
{{- if .enabled }}
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: 9200
      protocol: TCP
      name: elasticsearch
    - port: 9300
      targetPort: 9300
      protocol: TCP
      name: transport
  selector:
    app: phraseanet-services
    tier: elasticsearch
{{- end }}
{{- end }}
