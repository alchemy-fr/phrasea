{{- range .Values._internal.services }}
{{ $appName := . }}
{{- if (index $.Values $appName).enabled }}
{{- with (index $.Values $appName)  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $appName }}-api-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phraseanet-services
      tier: {{ $appName }}-api-nginx
  template:
    metadata:
      labels:
        app: phraseanet-services
        tier: {{ $appName }}-api-nginx
    spec:
    {{- if (index $.Values._internal.hostAliases $appName) }}
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
      {{- range (index $.Values._internal.hostAliases $appName) }}
        - {{ . }}
      {{- end }}
    {{- end }}
      containers:
        - name: {{ $appName }}-api-nginx
          image: {{ $.Values.repository.baseurl }}/ps-{{ $appName }}-api-nginx:{{ $.Values.repository.tag }}
          terminationMessagePolicy: FallbackToLogsOnError
---
{{- end }}
{{- end }}
{{- end }}
