apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-auth-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phraseanet-service
      tier: auth-worker
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: auth-worker
    spec:
      volumes:
      - name: configs
        configMap:
          name: {{ .Values.volumes.configs.configmap_name }}
      containers:
      - name: auth-worker
        image: {{ .Values.repository.baseurl }}/ps-auth-worker:{{ .Values.repository.tag }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: configs
          mountPath: "/configs"
        env:
        - name: APP_ENV
          value: prod
        - name: APP_ID
          value: {{ .Values.params.app_id }}
        - name: AUTH_BASE_URL
          value: {{ .Values.params.auth_base_url }}
        - name: REGISTRATION_VALIDATE_EMAIL
          value: {{ .Values.params.registration_validate_email }}
        - name: DB_USER
          value: {{ .Values.params.db_user }}
        - name: DB_PASSWORD
          value: {{ .Values.params.db_password }}
        - name: RABBITMQ_HOST
          value: "{{ .Values.params.rabbitmq_host }}"
        - name: RABBITMQ_PORT
          value: "{{ .Values.params.rabbitmq_port }}"
        - name: RABBITMQ_USER
          value: {{ .Values.params.rabbitmq_user }}
        - name: RABBITMQ_PASSWORD
          value: {{ .Values.params.rabbitmq_password }}
        - name: REPORT_BASE_URL
          value: {{ .Values.params.report_base_url }}
