apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-expose-api-php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phraseanet-service
      tier: expose-api-php
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: expose-api-php
    spec:
      volumes:
      - name: configs
        configMap:
          name: {{ .Values.volumes.configs.configmap_name }}
      containers:
      - name: expose-api-php
        image: {{ .Values.repository.baseurl }}/ps-expose-api-php:{{ .Values.repository.tag }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: configs
          mountPath: "/configs"
        env:
        - name: APP_ENV
          value: "prod"
        - name: TRUSTED_PROXIES
          value: "127.0.0.1,REMOTE_ADDR"
        - name: APP_ID
          value: "{{ .Values.params.app_id }}"
        - name: DB_USER
          value: "{{ .Values.params.db_user }}"
        - name: DB_PASSWORD
          value: "{{ .Values.params.db_password }}"
        - name: RABBITMQ_HOST
          value: "{{ .Values.params.rabbitmq_host }}"
        - name: RABBITMQ_PORT
          value: "{{ .Values.params.rabbitmq_port }}"
        - name: RABBITMQ_USER
          value: "{{ .Values.params.rabbitmq_user }}"
        - name: RABBITMQ_PASSWORD
          value: "{{ .Values.params.rabbitmq_password }}"
        - name: AUTH_BASE_URL
          value: "{{ .Values.params.auth_base_url }}"
        {{- if not .Values.oauth.use_secret }}
        - name: ADMIN_CLIENT_ID
          value: "{{ .Values.oauth.admin_client_id }}"
        - name: ADMIN_CLIENT_RANDOM_ID
          value: "{{ .Values.oauth.admin_client_random_id }}"
        - name: ADMIN_CLIENT_SECRET
          value: "{{ .Values.oauth.admin_client_secret }}"
        {{- end }}
        - name: STORAGE_BASE_URL
          value: "{{ .Values.params.storage_base_url }}"
        - name: STORAGE_BUCKET_NAME
          value: "{{ .Values.params.storage_bucket_name }}"
        - name: REPORT_BASE_URL
          value: "{{ .Values.params.report_base_url }}"
        - name: S3_STORAGE_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.aws.secret.name }}
              key: {{ .Values.aws.secret.key_name.access_key }}
        - name: S3_STORAGE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.aws.secret.name }}
              key: {{ .Values.aws.secret.key_name.secret_key }}
        {{- if .Values.oauth.use_secret }}
        envFrom:
        - secretRef:
            name: {{ .Values.oauth.admin_secret_name }}
        {{- end }}
