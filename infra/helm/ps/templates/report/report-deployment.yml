{{- with .Values.report }}
{{- if .enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-api
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: phrasea
      tier: report-api
  template:
    metadata:
      labels:
        app: phrasea
        tier: report-api
    spec:
      {{ include "imagePullSecrets" $ | indent 6 }}
      containers:
      - name: report-api
        image: {{ $.Values.repository.baseurl }}/ps-report-api:{{ $.Values.repository.tag }}
        {{- if not (eq "latest" $.Values.repository.tag) }}
        imagePullPolicy: Always
        {{- end }}
        terminationMessagePolicy: FallbackToLogsOnError
        envFrom:
        - configMapRef:
            name: report-config
        - secretRef:
            name: {{ include "secretName.postgresql" $ }}
{{- end }}
{{- end }}
