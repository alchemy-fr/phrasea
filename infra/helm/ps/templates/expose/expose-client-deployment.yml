{{- if .Values.expose.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expose-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phrasea
      tier: expose-client
  template:
    metadata:
      labels:
        app: phrasea
        tier: expose-client
      annotations:
        {{- include "annotation.checksum.configs" $ | indent 8 }}
    spec:
      volumes:
{{- include "volumes.configs" $ | indent 8 }}
      containers:
      - name: expose-client
        image: {{ $.Values.repository.baseurl }}/ps-expose-client:{{ $.Values.repository.tag }}
        {{- if not (eq "latest" $.Values.repository.tag) }}
        imagePullPolicy: Always
        {{- end }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: configs
          mountPath: /configs
        envFrom:
        - configMapRef:
            name: urls-config
        - configMapRef:
            name: expose-client-config
        - secretRef:
            name: {{ $.Values.expose.client.oauthClient.externalSecretName | default "expose-oauth-client-secret" }}
{{- end }}
