{{- if .Values.databox.enabled }}
{{- with .Values.databox.api.config }}
apiVersion: v1
kind: Secret
metadata:
  name: databox-secrets
stringData:
{{- if .secrets.publicKey }}
  SECRETS_PUBLIC_KEY: {{ required "Missing databox.api.config.secrets.publicKey value" .secrets.publicKey | quote }}
  SECRETS_SECRET_KEY: {{ required "Missing databox.api.config.secrets.secretKey value" .secrets.secretKey | quote }}
{{- end }}
---
{{- end }}
{{- end }}
