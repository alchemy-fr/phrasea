{{- if .Values.databox.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: databox-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phrasea
      tier: databox-client
  template:
    metadata:
      labels:
        app: phrasea
        tier: databox-client
      annotations:
        {{- include "annotation.checksum.configs" $ | indent 8 }}
    spec:
      volumes:
{{- include "volumes.configs" $ | indent 8 }}
      containers:
      - name: databox-client
        image: {{ $.Values.repository.baseurl }}/ps-databox-client:{{ $.Values.repository.tag }}
        {{- if not (eq "latest" $.Values.repository.tag) }}
        imagePullPolicy: Always
        {{- end }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: configs
          mountPath: /configs
        envFrom:
        - configMapRef:
            name: urls-config
        - configMapRef:
            name: databox-client-config
        - secretRef:
            name: {{ $.Values.databox.client.oauthClient.externalSecretName | default "databox-oauth-client-secret" }}
{{- end }}
