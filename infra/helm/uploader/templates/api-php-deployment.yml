apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-uploader-api-php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phraseanet-service
      tier: uploader-api-php
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: uploader-api-php
    spec:
      volumes:
      - name: upload
        persistentVolumeClaim:
          claimName: {{ .Values.volumes.upload.claim_name }}
      - name: configs
        configMap:
          name: {{ .Values.volumes.configs.configmap_name }}
      containers:
      - name: uploader-api-php
        image: {{ .Values.repository.baseurl }}/ps-uploader-api-php:{{ .Values.repository.tag }}
        volumeMounts:
        - name: upload
          mountPath: /var/data/upload
        - name: configs
          mountPath: /configs
        env:
        - name: APP_ENV
          value: "prod"
        - name: TRUSTED_PROXIES
          value: "127.0.0.1,REMOTE_ADDR"
        - name: APP_ID
          value: "uploader"
        - name: ASSET_CONSUMER_COMMIT_URI
          value: "{{ .Values.params.asset_consumer_commit_uri }}"
        - name: ASSET_CONSUMER_ACCESS_TOKEN
          value: "{{ .Values.params.asset_consumer_access_token }}"
        - name: DB_USER
          value: "{{ .Values.params.db_user }}"
        - name: DB_PASSWORD
          value: "{{ .Values.params.db_password }}"
        - name: RABBITMQ_HOST
          value: "{{ .Values.params.rabbitmq_host }}"
        - name: RABBITMQ_PORT
          value: "{{ .Values.params.rabbitmq_port }}"
        - name: RABBITMQ_USER
          value: "{{ .Values.params.rabbitmq_user }}"
        - name:  RABBITMQ_PASSWORD
          value: "{{ .Values.params.rabbitmq_password }}"
        - name:  UPLOADER_BASE_URL
          value: "{{ .Values.params.uploader_base_url }}"
        - name: UPLOAD_TEMP_DIR
          value: "/var/data/upload"
        - name: AUTH_BASE_URL
          value: "{{ .Values.params.auth_base_url }}"
        {{- if not .Values.oauth.use_secret }}
        - name: ADMIN_CLIENT_ID
          value: "{{ .Values.oauth.admin_client_id }}"
        - name: ADMIN_CLIENT_RANDOM_ID
          value: "{{ .Values.oauth.admin_client_random_id }}"
        - name: ADMIN_CLIENT_SECRET
          value: "{{ .Values.oauth.admin_client_secret }}"
        {{- end }}
        - name: REPORT_BASE_URL
          value: "{{ .Values.params.report_base_url }}"
        {{- if .Values.oauth.use_secret }}
        envFrom:
        - secretRef:
            name: {{ .Values.oauth.admin_secret_name }}
        {{- end }}
