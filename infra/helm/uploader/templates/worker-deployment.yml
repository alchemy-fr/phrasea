apiVersion: apps/v1
kind: Deployment
metadata:
  name: phraseanet-service-uploader-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phraseanet-service
      tier: uploader-worker
  template:
    metadata:
      labels:
        app: phraseanet-service
        tier: uploader-worker
    spec:
      volumes:
      - name: upload
        persistentVolumeClaim:
          claimName: {{ .Values.volumes.upload.claim_name }}
      - name: configs
        configMap:
          name: {{ .Values.volumes.configs.configmap_name }}
      containers:
      - name: worker
        image: {{ .Values.repository.baseurl }}/ps-uploader-worker:{{ .Values.repository.tag }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: upload
          mountPath: "/var/data/upload"
        - name: configs
          mountPath: "/configs"
        env:
        - name: APP_ENV
          value: "prod"
        - name: APP_ID
          value: "{{ .Values.params.app_id }}"
        - name: ASSET_CONSUMER_COMMIT_URI
          value: "{{ .Values.params.asset_consumer_commit_uri }}"
        - name: ASSET_CONSUMER_ACCESS_TOKEN
          value: "{{ .Values.params.asset_consumer_access_token }}"
        - name: DB_USER
          value: "{{ .Values.params.db_user }}"
        - name: DB_PASSWORD
          value: "{{ .Values.params.db_password }}"
        - name: RABBITMQ_HOST
          value: "{{ .Values.params.rabbitmq_host }}"
        - name: RABBITMQ_PORT
          value: "{{ .Values.params.rabbitmq_port }}"
        - name: RABBITMQ_USER
          value: "{{ .Values.params.rabbitmq_user }}"
        - name: RABBITMQ_PASSWORD
          value: "{{ .Values.params.rabbitmq_password }}"
        - name: UPLOADER_BASE_URL
          value: "{{ .Values.params.uploader_base_url }}"
        - name: UPLOAD_TEMP_DIR
          value: "/var/data/upload"
        - name: REPORT_BASE_URL
          value: "{{ .Values.params.report_base_url }}"
