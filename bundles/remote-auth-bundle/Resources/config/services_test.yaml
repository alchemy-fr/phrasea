services:
    _defaults:
        autowire: true
        autoconfigure: true

    Alchemy\RemoteAuthBundle\Security\RemoteAuthenticatorClientTestMock: ~

    Alchemy\RemoteAuthBundle\Security\RemoteUserProvider:
        arguments:
            $client: "@Alchemy\\RemoteAuthBundle\\Security\\RemoteAuthenticatorClientTestMock"

    Alchemy\RemoteAuthBundle\Security\LoginFormAuthenticator:
        arguments:
            $clientId: '%env(AUTH_CLIENT_ID)%_%env(AUTH_CLIENT_RANDOM_ID)%'
            $clientSecret: '%env(AUTH_CLIENT_SECRET)%'
            $client: "@Alchemy\\RemoteAuthBundle\\Security\\RemoteAuthenticatorClientTestMock"
