version: 2.1
jobs:
  build:
    environment:
      COMPOSE_PROJECT_NAME: circlecitest
      APP_ENV: prod
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
          docker_layer_caching: true
      - run:
          name: Reset docker stack
          command: |-
            docker-compose down
      - run:
          name: Docker login
          command: |-
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
      - run:
          name: Build application images
          command: |-
            bin/build.sh
      - run:
          name: Install applications and run tests
          command: |-
            bin/setup.sh
            bin/test.sh
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              bin/publish.sh
            elif [ ! -z "${CIRCLE_TAG}" ]; then
              export DOCKER_TAG=${CIRCLE_TAG}
              bin/publish.sh
            fi

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
