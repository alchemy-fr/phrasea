App\Entity\Core\Workspace:
  w_marketplace:
    name: Marketplace
    slug: marketplace
    ownerId: super_user

App\Entity\Core\RenditionClass:
  m_rc_public:
    workspace: '@w_marketplace'
    name: Public
  m_rc_restricted:
    workspace: '@w_marketplace'
    name: Restricted

App\Entity\Core\RenditionDefinition:
  m_rd_original:
    name: original
    workspace: '@w_marketplace'
    class: '@m_rc_public'
    useAsOriginal: true
  m_rd_preview:
    name: preview
    workspace: '@w_marketplace'
    class: '@m_rc_public'
    useAsPreview: true
  m_rd_thumbnail:
    name: thumbnail
    workspace: '@w_marketplace'
    class: '@m_rc_public'
    useAsThumbnail: true
  m_rd_thumbnailActive:
    name: thumbnailActive
    workspace: '@w_marketplace'
    class: '@m_rc_public'
    useAsThumbnailActive: true

