App\Entity\Core\Collection:
  c_{sport, entertainment}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    title: '<ucwords($current)>'

  c_sport_{football, rugby, tennis}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    parent: '@c_sport'
    title: '<ucwords($current)>'

  c_sport_football_{league, worldcup}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    parent: '@c_sport_football'
    title: '<ucwords($current)>'

  c_entertainment_{archives}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    parent: '@c_entertainment'
    title: '<ucwords($current)>'

  c_entertainment_{public_videos}:
    workspace: '@w_newspaper'
    ownerId: <{user_alice}>
    privacy: 3
    parent: '@c_entertainment'
    title: '<ucwords($current)>'

  c_entertainment_public_videos_{movies, series, shows}:
    workspace: '@w_newspaper'
    ownerId: <{user_alice}>
    parent: '@c_entertainment_public_videos'
    title: '<ucwords($current)>'

  c_entertainment_archives_{movies, series, shows}:
    workspace: '@w_newspaper'
    ownerId: <{user_alice}>
    parent: '@c_entertainment_archives'
    title: '<ucwords($current)>'

App\Entity\Core\Asset:
  asset{1..10}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    __calls:
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{11..20}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    __calls:
      - setPrivacy: [1]
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{21..30}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    __calls:
      - setPrivacy: [2]
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{31..40}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    __calls:
      - setPrivacy: [3]
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{41..70}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    __calls:
      - setPrivacy: [4]
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{71..100}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_jack}>
    workspace: '@w_newspaper'
    __calls:
      - setPrivacy: [5]
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

App\Entity\Core\Tag:
  tag_{offline, online, embargo_it, embargo_fr}:
    name: '<current()>'
    workspace: '@w_newspaper'
