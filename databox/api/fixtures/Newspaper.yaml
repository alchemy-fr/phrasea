parameters:
  user_admin: 97594c35-0486-48df-a581-734be0a9530e
  user_alice: b5bb691d-4a0b-447c-acc2-abed6b0d7887
  user_bob: 8a93be06-613d-4b32-8abb-7eb747898333
  user_jack: 74f21e72-3c42-4f17-abc3-e74ec61b0e15

App\Entity\Core\Workspace:
  w_newspaper:
    name: Newspaper
    slug: newspaper
    ownerId: super_user

App\Entity\Core\AttributeDefinition:
  ad_desc:
    name: Description
    workspace: '@w_newspaper'
  ad_keywords:
    name: Keywords
    multiple: true
    facetEnabled: true
    workspace: '@w_newspaper'

App\Entity\Core\RenditionClass:
  n_rc_public:
    workspace: '@w_newspaper'
    name: Public
  n_rc_restricted:
    workspace: '@w_newspaper'
    name: Restricted

App\Entity\Core\RenditionDefinition:
  n_rd_original:
    name: original
    workspace: '@w_newspaper'
    class: '@n_rc_public'
    useAsOriginal: true
  n_rd_preview:
    name: preview
    workspace: '@w_newspaper'
    class: '@n_rc_public'
    useAsPreview: true
  n_rd_thumbnail:
    name: thumbnail
    workspace: '@w_newspaper'
    class: '@n_rc_public'
    useAsThumbnail: true
  n_rd_preview_mobile:
    name: preview_mobile
    workspace: '@w_newspaper'
    class: '@n_rc_public'
    useAsPreview: true
    priority: 1
  n_rd_thumbnail_mobile:
    name: thumbnail_mobile
    workspace: '@w_newspaper'
    class: '@n_rc_public'
    useAsThumbnail: true
    priority: 1
  n_rd_thumbnailActive:
    name: thumbnailActive
    workspace: '@w_newspaper'
    class: '@n_rc_public'
    useAsThumbnailActive: true

# Groups:
# reporter_sport_football_league
#   - alice
#   - harry
# reporter_sport_football_worldcup
#   - bob
# reporter_sport_football
#   - jack
# reporter_sport_tennis
#   - amelia
#   - harry
#   - oliver
# reporter_entertainment
#   - ava
# admin_newspaper
#   - oliver
# No group:
#   - john_doe
#   - super_user

# Collections hierarchy:
# sport
#   football
#     league
#     worldcup
#   rugby
#   tennis
# entertainment
#   public_videos
#     movies
#     series
#     tv_shows
#   archives
#     movies
#     series
#     tv_shows
# others

App\Entity\Core\Collection:
  c_{sport, entertainment}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    title: '<ucwords($current)>'

  c_sport_{football, rugby, tennis}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    parent: '@c_sport'
    title: '<ucwords($current)>'

  c_sport_football_{league, worldcup}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    parent: '@c_sport_football'
    title: '<ucwords($current)>'

  c_entertainment_{archives}:
    workspace: '@w_newspaper'
    ownerId: <{user_admin}>
    parent: '@c_entertainment'
    title: '<ucwords($current)>'

  c_entertainment_{public_videos}:
    workspace: '@w_newspaper'
    ownerId: <{user_alice}>
    privacy: 3
    parent: '@c_entertainment'
    title: '<ucwords($current)>'

  c_entertainment_public_videos_{movies, series, shows}:
    workspace: '@w_newspaper'
    ownerId: <{user_alice}>
    parent: '@c_entertainment_public_videos'
    title: '<ucwords($current)>'

  c_entertainment_archives_{movies, series, shows}:
    workspace: '@w_newspaper'
    ownerId: <{user_alice}>
    parent: '@c_entertainment_archives'
    title: '<ucwords($current)>'

App\Entity\Core\Asset:
  asset{1..10}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    __calls:
      - addToCollection: ['@c_sport']
      - addToCollection: ['@c_entertainment_archives_movies']
      - addToCollection: ['@c_entertainment_archives_series']
      - addTag (80%?): ['@tag_*']

  asset{11..20}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    privacy: 1
    __calls:
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{21..30}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    privacy: 2
    __calls:
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{31..40}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    privacy: 3
    __calls:
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{41..70}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_bob}>
    workspace: '@w_newspaper'
    privacy: 4
    __calls:
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

  asset{71..100}:
    title: 'Asset #<ucwords($current)>'
    ownerId: <{user_jack}>
    workspace: '@w_newspaper'
    privacy: 5
    __calls:
      - addToCollection: ['@c_*']
      - addTag (80%?): ['@tag_*']

App\Entity\Core\File:
  f_o{1..100}:
    workspace: '@w_newspaper'
    type: image/jpeg
    storage: s3_main
    path: '<imageUrlRandomRatio(@w_newspaper->id, <current()>, 1000)>'
  f_p{1..100}:
    workspace: '@w_newspaper'
    type: image/jpeg
    storage: s3_main
    path: '<imageUrlRandomRatio(@w_newspaper->id, <current()>, 500)>'
  f_t{1..80}:
    workspace: '@w_newspaper'
    type: image/jpeg
    storage: s3_main
    path: '<imageUrlRandomRatio(@w_newspaper->id, <current()>, 200)>'
  f_t{81..95}:
    workspace: '@w_newspaper'
    type: application/pdf
    storage: s3_main
    path: '<randomMedia(@w_newspaper->id, "pdf", <current()>)>'
  f_t{86..90}:
    workspace: '@w_newspaper'
    type: audio/mp3
    storage: s3_main
    path: '<randomMedia(@w_newspaper->id, "mp3", <current()>)>'
  f_t{91..100}:
    workspace: '@w_newspaper'
    type: video/mp4
    storage: s3_main
    path: '<randomMedia(@w_newspaper->id, "mp4", <current()>)>'
  f_ta{1..100}:
    workspace: '@w_newspaper'
    type: image/jpeg
    storage: s3_main
    path: '<imageUrlRandomRatio(@w_newspaper->id, <current()>, 500)>'

App\Entity\Core\AssetRendition:
  ar_o{1..100}:
    definition: '@n_rd_original'
    ready: true
    file: '@f_o<current()>'
    asset: '@asset<current()>'
  ar_p{1..100}:
    definition: '@n_rd_preview'
    ready: true
    file: '@f_p<current()>'
    asset: '@asset<current()>'
  ar_t{1..100}:
    definition: '@n_rd_thumbnail'
    ready: true
    file: '@f_t<current()>'
    asset: '@asset<current()>'
  ar_ta{1..100}:
    definition: '@n_rd_thumbnailActive'
    ready: true
    file: '@f_ta<current()>'
    asset: '@asset<current()>'

App\Entity\Core\RenditionRule:
  rr:
    userType: 0
    objectType: 0
    objectId: '@w_newspaper->id'
    allowed:
      - '@n_rc_public'

App\Entity\Core\Tag:
  tag_{offline, online, embargo_it, embargo_fr}:
    name: '<current()>'
    workspace: '@w_newspaper'
