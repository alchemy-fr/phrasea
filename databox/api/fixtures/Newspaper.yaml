App\Entity\Core\RenditionDefinition:
    rendition_definition_n (template):
        workspace: '@w_newspaper'

    n_rd_original (extends rendition_definition_n):
        name: original
        class: '@n_rc_public'
        buildMode: 1
        useAsOriginal: true
    n_rd_preview (extends rendition_definition_n):
        name: preview
        class: '@n_rc_public'
        useAsPreview: true
        parent: '@n_rd_original'
        buildMode: 2
        definition: |
            image:
                transformations: &image_transformations
                    -
                        module: imagine
                        options:
                            filters:
                                auto_rotate: ~
                                thumbnail:
                                    size: \[ 600, 600 ]
                                    mode: inset
            animation:
                transformations: *image_transformations
            document:
                transformations:
                    - module: document_to_pdf

    n_rd_thumbnail (extends rendition_definition_n):
        name: thumbnail
        class: '@n_rc_public'
        useAsThumbnail: true
        parent: '@n_rd_preview'
        buildMode: 2
        definition: |
            image:
                transformations: &image_transformations
                    -
                        module: imagine
                        options:
                            filters:
                                auto_rotate: ~
                                thumbnail:
                                    size: \[ 150, 150 ]
                                    mode: inset
            animation:
                transformations: *image_transformations
            document:
                transformations:
                    - module: pdf_to_image

    n_rd_thumbnailActive (extends rendition_definition_n):
        name: thumbnailActive
        class: '@n_rc_public'
        useAsThumbnailActive: true
        parent: '@n_rd_thumbnail'

