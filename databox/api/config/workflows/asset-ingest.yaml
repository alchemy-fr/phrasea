name: asset-ingest

on:
    asset_ingest:
        inputs:
            assetId:
                required: true
            workspaceId:
                required: true

jobs:
    analysis:
        name: Analyze Source File
        steps:
            -   id: analyze_source_file
                uses: App\Service\Workflow\Action\AnalyzeSourceFileAction
        outputs:
            analysis: ${{ steps.analyze_source_file.outputs.analysis }}
