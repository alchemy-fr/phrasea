name: asset-ingest

on:
  asset_ingest:
    inputs:
      assetId:
        required: true
      workspaceId:
        required: true

jobs:
  read_metadata:
    steps:
      - uses: App\Workflow\Action\ReadMetadataAction

  initialize_attributes:
    needs: [read_metadata]
    steps:
      - uses: App\Workflow\Action\InitializeAttributesAction

  integrations:
    steps:
      - uses: App\Workflow\Action\TriggerIntegrationsActions
