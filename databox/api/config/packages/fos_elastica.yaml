parameters:
    es_index_prefix: '%env(ELASTICSEARCH_INDEX_PREFIX)%'
    elastica.use_alias: true

# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%/' }
    indexes:
        asset:
            use_alias: '%elastica.use_alias%'
            index_name: "%es_index_prefix%asset_%kernel.environment%"
            settings:
                index:
                    analysis:
                        analyzer:
                            collection_path:
                                tokenizer: collection_path
                            text: &text_analyzer
                                type: custom
                                tokenizer: standard
                                filter:
                                    - elision
                                    - lowercase
                                    - worddelimiter
                                    - asciifolding
                            partial_words: &partial_words_analyzer
                                type: custom
                                tokenizer: edge_ngram
                                filter:
                                    - elision
                                    - lowercase
                                    - worddelimiter
                                    - asciifolding
                        tokenizer:
                            collection_path:
                                type: path_hierarchy
                                delimiter: /
                            edge_ngram: &edge_ngram_tokenizer
                                type: edge_ngram
                                min_gram: 1
                                max_gram: 10
                                token_chars:
                                    - letter
                                    - digit
                        filter:
                            worddelimiter: &worddelimiter_filter
                                type: word_delimiter_graph
                                generate_word_parts: true
                                catenate_words: true
                                preserve_original: true
            properties:
                title:
                    type: text
                    analyzer: text
                    fields:
                        suggest: &suggest_field
                            type: text
                            analyzer: partial_words
                            search_analyzer: text
                            term_vector: with_positions_offsets
                attributes:
                    type: object
                referenceCollectionId:
                    type: keyword
                collectionPaths:
                    property_path: false
                    type: text
                    analyzer: collection_path
                    search_analyzer: keyword
                    fielddata: true
                    fields:
                        raw:
                            type: keyword
                privacy:
                    property_path: false
                    type: byte
                renditions:
                    property_path: false
                    type: keyword
                workspaceId:
                    type: keyword
                ownerId:
                    type: keyword
                users:
                    property_path: false
                    type: keyword
                groups:
                    property_path: false
                    type: keyword
                tags:
                    property_path: tagIds
                    type: keyword
                microseconds:
                    type: integer
                sequence:
                    type: integer
                createdAt:
                    type: date
                editedAt:
                    type: date
                attributesEditedAt:
                    type: date
            persistence:
                driver: orm
                model: App\Entity\Core\Asset
                listener: { enabled: false }

        collection:
            use_alias: '%elastica.use_alias%'
            index_name: "%es_index_prefix%collection_%kernel.environment%"
            settings:
                index:
                    analysis:
                        analyzer:
                            collection_path:
                                tokenizer: collection_path
                            text: *text_analyzer
                            partial_words: *partial_words_analyzer
                        tokenizer:
                            collection_path:
                                type: path_hierarchy
                                delimiter: /
                            edge_ngram: *edge_ngram_tokenizer
                        filter:
                            worddelimiter: *worddelimiter_filter
            properties:
                title:
                    type: text
                    analyzer: text
                    fields:
                        suggest: *suggest_field
                sortName:
                    type: keyword
                absolutePath:
                    type: text
                    analyzer: collection_path
                root:
                    type: boolean
                hasChildren:
                    type: boolean
                pathDepth:
                    type: integer
                privacy:
                    property_path: false
                    type: byte
                workspaceId:
                    type: keyword
                ownerId:
                    type: keyword
                users:
                    property_path: false
                    type: keyword
                groups:
                    property_path: false
                    type: keyword
                nlUsers:
                    property_path: false
                    type: keyword
                nlGroups:
                    property_path: false
                    type: keyword
                privacyRoots:
                    type: keyword
                createdAt:
                    type: date
            persistence:
                driver: orm
                model: App\Entity\Core\Collection
                listener: { enabled: false }

        asset_data_template:
            use_alias: '%elastica.use_alias%'
            index_name: "%es_index_prefix%asset_data_template_%kernel.environment%"
            properties:
                name:
                    type: text
                    fields:
                        raw:
                            type: keyword
                collectionDepth:
                    type: integer
                collectionId:
                    type: keyword
                includeCollectionChildren:
                    type: boolean
                workspaceId:
                    type: keyword
                public:
                    type: boolean
                ownerId:
                    type: keyword
                users:
                    property_path: false
                    type: keyword
                groups:
                    property_path: false
                    type: keyword
            persistence:
                driver: orm
                model: App\Entity\Template\AssetDataTemplate
                listener: { enabled: false }

when@dev:
    parameters:
        elastica.use_alias: false

when@test:
    parameters:
        elastica.use_alias: false
