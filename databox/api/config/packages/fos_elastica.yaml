parameters:
    es_index_prefix: '%env(ELASTICSEARCH_INDEX_PREFIX)%'

# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%/' }
    indexes:
        asset:
            use_alias: true
            index_name: "%es_index_prefix%asset_%kernel.environment%"
            settings:
                index:
                    analysis:
                        analyzer:
                            collection_path:
                                tokenizer: collection_path
                            text:
                                type: custom
                                tokenizer: standard
                                filter:
                                    - elision
                                    - lowercase
                                    - worddelimiter
                                    - asciifolding
                        tokenizer:
                            collection_path:
                                type: path_hierarchy
                                delimiter: /
                        filter:
                            worddelimiter:
                                type: word_delimiter_graph
                                generate_word_parts: true
                                catenate_words: true
                                preserve_original: true
            properties:
                title:
                    type: text
                    analyzer: text
                attributes:
                    type: object
                referenceCollectionId:
                    type: keyword
                collectionPaths:
                    property_path: false
                    type: text
                    analyzer: collection_path
                    search_analyzer: keyword
                    fielddata: true
                    fields:
                        raw:
                            type: keyword
                privacy:
                    property_path: false
                    type: byte
                renditions:
                    property_path: false
                    type: keyword
                workspaceId:
                    type: keyword
                ownerId:
                    type: keyword
                users:
                    property_path: false
                    type: keyword
                groups:
                    property_path: false
                    type: keyword
                tags:
                    property_path: tagIds
                    type: keyword
                microseconds:
                    type: integer
                sequence:
                    type: integer
                createdAt:
                    type: date
                editedAt:
                    type: date
                attributesEditedAt:
                    type: date
            persistence:
                driver: orm
                model: App\Entity\Core\Asset
                listener: { enabled: false }

        collection:
            use_alias: true
            index_name: "%es_index_prefix%collection_%kernel.environment%"
            settings:
                index:
                    analysis:
                        analyzer:
                            collection_path:
                                tokenizer: collection_path
                        tokenizer:
                            collection_path:
                                type: path_hierarchy
                                delimiter: /
            properties:
                title: ~
                sortName:
                    type: keyword
                absolutePath:
                    type: text
                    analyzer: collection_path
                root:
                    type: boolean
                hasChildren:
                    type: boolean
                pathDepth:
                    type: integer
                privacy:
                    property_path: false
                    type: byte
                workspaceId:
                    type: keyword
                ownerId:
                    type: keyword
                users:
                    property_path: false
                    type: keyword
                groups:
                    property_path: false
                    type: keyword
            persistence:
                driver: orm
                model: App\Entity\Core\Collection
                listener: { enabled: false }
