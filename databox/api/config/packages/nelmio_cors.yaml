nelmio_cors:
    defaults:
        allow_origin: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization', 'X-Notification-Disabled', 'X-Webhook-Disabled', 'Data-Locale']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': ~
