api_platform:
    show_webby: false
    metadata_backward_compatibility_layer: false
    formats:
        jsonld: [ 'application/ld+json', 'application/merge-patch+json' ]
        json: [ 'application/json', 'application/merge-patch+json' ]
        html: [ 'text/html' ]
    version: '0.0.1'
    mapping:
        paths:
        - '%kernel.project_dir%/src/Entity'
        - '%kernel.project_dir%/src/Border/Model'
        - '%kernel.project_dir%/config/api-resources'
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    oauth:
        clientId: '%env(ADMIN_CLIENT_ID)%_%env(ADMIN_CLIENT_RANDOM_ID)%'
        clientSecret: '%env(ADMIN_CLIENT_SECRET)%'
        tokenUrl: '%env(AUTH_API_BASE_URL)%/oauth/v2/token'
        flow: authorizationCode
        authorizationUrl: '%env(AUTH_API_BASE_URL)%/oauth/v2/auth'
