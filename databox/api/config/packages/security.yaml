security:
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_CHUCK-NORRIS, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    providers:
        remote_users:
            id: Alchemy\RemoteAuthBundle\Security\RemoteUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_doc:
            pattern: ^/$
            security: false

        admin:
            pattern:    ^/admin
            stateless:  false
            anonymous:  ~
            access_denied_handler: alchemy_admin.access_denied_handler
            logout:
                path: alchemy_admin_logout
                target: easyadmin
                success_handler: alchemy_admin.logout.success_handler
            guard:
                authenticators:
                    - 'alchemy_remote.login_form.admin'

        api:
            anonymous: ~
            stateless: true
            fos_oauth:  true
            remote_auth: true

    access_control:
        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/reset-password/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/auth/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
