        groups:
          - rendrule:index
          - rendclass:read
      output: App\Api\Model\Output\RenditionRuleOutput
      input: App\Api\Model\Input\RenditionRuleInput
    itemOperations:
      get:
        security: 'is_granted("READ", object)'
