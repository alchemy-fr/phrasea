resources:
  App\Entity\Core\Attribute:
    shortName: attribute
    attributes:
      normalization_context:
        groups:
          - _
          - attribute:index
      input: App\Api\Model\Input\AttributeInput
      output: App\Api\Model\Output\AttributeOutput
    itemOperations:
      get: ~
      delete:
        security: 'is_granted("DELETE", object)'
      put:
        security: 'is_granted("EDIT", object)'
      patch:
        security: 'is_granted("EDIT", object)'
    collectionOperations:
      get:
      post:
        security_post_denormalize: 'is_granted("CREATE", object)'
