resources:
  App\Entity\Core\AttributeDefinition:
    shortName: attribute-definition
    attributes:
      normalization_context:
        groups:
          - attributedef:index
      input: App\Api\Model\Input\AttributeDefinitionInput
      output: App\Api\Model\Output\AttributeDefinitionOutput
    itemOperations:
      get: ~
      delete:
        security: 'is_granted("DELETE", object)'
      put:
        security: 'is_granted("EDIT", object)'
      patch:
        security: 'is_granted("EDIT", object)'
    collectionOperations:
      get: ~
      post:
        security_post_denormalize: 'is_granted("CREATE", object)'
      put_sort:
        method: put
        path: /attribute-definitions/sort
        controller: App\Controller\Core\AttributeDefinitionSortAction
        output: false
        input: false
        openapi_context:
          summary: Reorder items
          description: Reorder items
          requestBody:
            content:
              application/json:
                schema:
                  description: Ordered list of IDs
                  type: array
                  items:
                    type: string
