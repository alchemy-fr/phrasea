resources:
  App\Entity\Core\Asset:
    shortName: asset
    attributes:
      normalization_context:
        groups:
          - _
          - asset:index
      output: App\Api\Model\Output\AssetOutput
      input: App\Api\Model\Input\AssetInput
    itemOperations:
      get: ~
      delete:
        security: 'is_granted("DELETE", object)'
      put:
        security: 'is_granted("EDIT", object)'
      patch:
        security: 'is_granted("EDIT", object)'
      post_generate_renditions:
        method: POST
        path: /assets/{id}/generate-renditions
        input: App\Api\Model\Input\AssetGenerateRenditionsInput
        controller: App\Controller\Core\GenerateRenditionsAction
        read: false
    collectionOperations:
      get: ~
      post:
        security_post_denormalize: 'is_granted("CREATE", object)'
