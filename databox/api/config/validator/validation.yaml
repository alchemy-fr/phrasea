App\Entity\Core\Asset:
  properties:
    title:
      - Length:
          max: 255
    workspace:
      - NotNull: ~
    ownerId:
      - NotNull: ~

App\Entity\Core\Collection:
  properties:
    title:
      - NotBlank: ~
      - Length:
          max: 255
    workspace:
      - NotNull: ~

App\Entity\Core\Workspace:
  properties:
    name:
      - NotBlank: ~
    slug:
      - NotBlank: ~
      - Length:
          max: 50
          min: 2
      - Regex:
          pattern: '/^[a-z0-9][a-z0-9-]*[a-z0-9]$/'
          message: 'Invalid slug. Should match: my-workspace01'
    enabledLocales:
      - All:
        - NotBlank: ~
        - Regex:
            message: 'Invalid locale format, must match "fr" or "fr_FR"'
            pattern: '#^[a-z]{2}(_[A-Z]{2})?$#'

App\Entity\Core\Attribute:
  constraints:
    - App\Validator\UniqueAttributeConstraint: ~
    - App\Validator\ValidAttributeConstraint: ~
  properties:
    definition:
      - NotNull: ~
    origin:
      - NotNull: ~

App\Entity\Core\AbstractBaseAttribute:
  constraints:
    - App\Validator\ValidAttributeConstraint: ~
  properties:
    value:
      - NotNull: ~

App\Entity\Core\AttributeDefinition:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields:
          - workspace
          - name
        errorPath: name
    - App\Validator\SameWorkspaceConstraint:
        properties:
          - workspace
          - class.workspace

  properties:
    class:
      - NotNull: ~
    workspace:
      - NotNull: ~
    name:
      - NotNull: ~
      - NotBlank: ~

App\Entity\Core\AttributeClass:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields:
          - workspace
          - name
        errorPath: name
  properties:
    workspace:
      - NotNull: ~
    name:
      - NotNull: ~
      - NotBlank: ~
    public:
      - NotNull: ~
    editable:
      - NotNull: ~

App\Entity\Core\CollectionAsset:
  constraints:
    - App\Validator\SameWorkspaceConstraint:
        properties:
          - asset.workspace
          - collection.workspace

App\Entity\Core\AssetRendition:
  constraints:
    - App\Validator\SameWorkspaceConstraint:
        properties:
          - asset.workspace
          - file.workspace
          - definition.workspace

App\Entity\Core\RenditionRule:
  constraints:
    - App\Validator\SameWorkspaceConstraint:
        properties:
          - allowed.workspace

App\Entity\Core\RenditionDefinition:
  constraints:
    - App\Validator\SameWorkspaceConstraint:
        properties:
          - workspace
          - class.workspace
  properties:
    class:
      - NotNull: ~
    priority:
      - NotNull: ~
    workspace:
      - NotNull: ~

App\Entity\Core\RenditionClass:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields:
          - workspace
          - name
        errorPath: name
  properties:
    name:
      - NotNull: ~
    workspace:
      - NotNull: ~

App\Entity\Core\TagFilterRule:
  constraints:
    - App\Validator\TagFilterRuleConstraint: ~

App\Border\Model\Upload\IncomingUpload:
  properties:
    commit_id:
      - NotBlank: ~
    publisher:
      - NotBlank: ~
    token:
      - NotBlank: ~
    base_url:
      - NotBlank: ~
    assets:
      - NotNull: ~
      - Count:
          min: 1

App\Entity\Core\Tag:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields:
          - workspace
          - name
        errorPath: name

App\Entity\Integration\WorkspaceIntegration:
  constraints:
    - App\Validator\ValidIntegrationOptionsConstraint: ~
  properties:
    optionsJson:
      - Json:
          message: You've entered an invalid Json.
    optionsYaml:
      - App\Validator\YamlConstraint: ~

App\Entity\Integration\IntegrationData:
  properties:
    value:
      - NotNull: ~
    integration:
      - NotNull: ~
    name:
      - NotBlank: ~

App\Entity\Template\AssetDataTemplate:
  constraints:
  - App\Validator\SameWorkspaceConstraint:
      properties:
        - workspace
        - tags.workspace
  properties:
    name:
      - NotBlank: ~

App\Model\Export:
  properties:
    assets:
      - NotNull: ~
      - Count:
          min: 1
    renditions:
      - NotNull: ~
      - Count:
          min: 1
