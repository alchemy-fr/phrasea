parameters:
  user_id: '123'

App\Entity\Core\Workspace:
  w_test:
    name: Test Workspace
    slug: test-workspace
    ownerId: super_user

App\Entity\Core\Asset:
  asset{1..60}:
    title: 'Asset #<current()>'
    ownerId: <{user_id}>
    workspace: '@w_test'
    privacy: 4

  asset_foo:
    title: 'Asset Foo'
    key: foo
    ownerId: <{user_id}>
    workspace: '@w_test'
    privacy: 4

App\Entity\Core\AttributeDefinition:
  ad_photographer:
    name: Photographer
    workspace: '@w_test'
  ad_desc:
    name: Description
    workspace: '@w_test'
  ad_keywords:
    name: Keywords
    multiple: true
    workspace: '@w_test'

App\Entity\Core\Attribute:
  a_foo_desc:
    definition: '@ad_desc'
    origin: 0
    value: 'This is a description test.'
    asset: '@asset_foo'
  a_foo_keyword{1..3}:
    definition: '@ad_keywords'
    origin: 0
    value: 'This is KW #<current()>'
    asset: '@asset_foo'
    position: '<current()>'
