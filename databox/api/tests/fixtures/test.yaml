parameters:
  user_id: '123'

App\Entity\Core\Workspace:
  w_test:
    name: Test Workspace
    slug: test-workspace
    ownerId: super_user

Alchemy\AclBundle\Entity\AccessControlEntry:
  acl_user_ws:
    userType: 0
    objectType: 0
    objectId: '@w_test->id'
    mask: 1

App\Entity\Core\Asset:
  asset{1..60}:
    title: 'Asset #<current()>'
    ownerId: <{user_id}>
    workspace: '@w_test'
    privacy: 4

  asset_foo:
    title: 'Asset Foo'
    key: foo
    ownerId: <{user_id}>
    workspace: '@w_test'
    privacy: 4

  asset_bar:
    title: 'Asset Bar'
    key: bar
    ownerId: <{user_id}>
    workspace: '@w_test'
    privacy: 4

App\Entity\Core\AttributeClass:
  ac_public:
    name: Public attrs
    workspace: '@w_test'
    public: true
    editable: true
  ac_private:
    name: Private attrs
    workspace: '@w_test'
    public: false
    editable: false

App\Entity\Core\AttributeDefinition:
  ad_photographer:
    name: Photographer
    workspace: '@w_test'
    class: '@ac_public'
  ad_desc:
    name: Description
    workspace: '@w_test'
    class: '@ac_public'
  ad_keywords:
    name: Keywords
    multiple: true
    workspace: '@w_test'
    class: '@ac_public'
  ad_business:
    name: Business field
    workspace: '@w_test'
    class: '@ac_private'

App\Entity\Core\Attribute:
  a_foo_desc:
    definition: '@ad_desc'
    origin: 0
    value: 'This is a description test.'
    asset: '@asset_foo'
  a_foo_keyword{1..3}:
    definition: '@ad_keywords'
    origin: 0
    value: 'This is KW #<current()>'
    asset: '@asset_foo'
    position: '<current()>'

  a_bar_desc:
    definition: '@ad_desc'
    origin: 0
    value: 'This is a Bar description test.'
    asset: '@asset_bar'
  a_bar_keyword{1..3}:
    definition: '@ad_keywords'
    origin: 0
    value: 'This is a Bar KW #<current()>'
    asset: '@asset_bar'
    position: '<current()>'


App\Entity\Core\RenditionClass:
  rendition_class (template):
    workspace: '@w_test'

  t_rc_public (extends rendition_class):
    name: Public
    public: true
  t_rc_restricted (extends rendition_class):
    name: Restricted
    public: false

App\Entity\Core\RenditionDefinition:
  rendition_definition (template):
    workspace: '@w_test'

  t_rd_original (extends rendition_definition):
    name: original
    class: '@t_rc_restricted'
    pickSourceFile: true
    useAsOriginal: true
  t_rd_original_watermarked (extends rendition_definition):
    name: original
    class: '@t_rc_public'
    useAsOriginal: true
  t_rd_preview (extends rendition_definition):
    name: preview
    class: '@t_rc_public'
    useAsPreview: true
  t_rd_thumbnail (extends rendition_definition):
    name: thumbnail
    class: '@t_rc_public'
    useAsThumbnail: true
  t_rd_thumbnailActive (extends rendition_definition):
    name: thumbnailActive
    class: '@t_rc_public'
    useAsThumbnailActive: true
