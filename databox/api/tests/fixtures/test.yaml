parameters:
  user_id: '123'

App\Entity\Core\Workspace:
  w_test:
    name: Test Workspace
    slug: test-workspace
    ownerId: super_user

App\Entity\Core\Asset:
  asset{1..60}:
    title: 'Asset #<current()>'
    ownerId: <{user_id}>
    workspace: '@w_test'
    privacy: 4

  asset_foo:
    title: 'Asset Foo'
    key: foo
    ownerId: <{user_id}>
    workspace: '@w_test'
    privacy: 4

App\Entity\Core\AttributeDefinition:
  ad_desc:
    name: Description
    workspace: '@w_test'
  ad_keywords:
    name: Keywords
    multiple: true
    workspace: '@w_test'
