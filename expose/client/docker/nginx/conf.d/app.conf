server {
  listen 80;

  server_name _;
  server_tokens off;

  add_header X-Robots-Tag "noindex, nofollow";
  add_header X-Content-Type-Options "nosniff";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

  root /var/app;
  index index.html;

  location / {
    try_files $uri /index.html =404;
  }
}
