alchemy_admin:
  service:
    title: Expose
    name: expose

easy_admin:
  entities:
    Publication:
      class: App\Entity\Publication
      list:
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - id
          - title
          - layout
          - enabled
          - createdAt
      form:
        fields:
          - { property: 'title' }
          - { property: 'layout', type: App\Form\LayoutChoiceType }
          - { property: 'theme', type: App\Form\ThemeChoiceType }
          - { property: 'enabled' }

    Asset:
      class: App\Entity\Asset
      disabled_actions:
        - new
        - edit
      list:
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - id
          - originalName
          - { property: size, template: '@AlchemyAdmin/list/file_size.html.twig' }
          - createdAt
