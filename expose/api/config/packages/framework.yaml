framework:
    secret: '%env(APP_SECRET)%'

    session:
        handler_id: snc_redis.session.handler
        name: expose_sess
        cookie_secure: auto
        cookie_httponly: true
        cookie_samesite: lax

    php_errors:
        log: true

    assets:
        packages:
            assets:
                version: v1
                base_urls:
                    - '%env(EXPOSE_API_BASE_URL)%'

    http_client:
        default_options:
            verify_peer: '%env(bool:VERIFY_SSL)%'
        scoped_clients:
            matomo.client:
                base_uri: '%env(MATOMO_BASE_URL)%'
            phraseanet.client:
                base_uri: '%env(PHRASEANET_BASE_URL)%'
