framework:
    secret: '%env(APP_SECRET)%'

    session:
        handler_id: Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler
        name: expose_sess
        cookie_secure: auto
        cookie_httponly: true
        cookie_samesite: lax

    php_errors:
        log: true

    assets:
        packages:
            assets:
                version: v1
                base_urls:
                    - '%env(EXPOSE_API_URL)%'

when@dev:
    framework:
        router:
            strict_requirements: true

when@test:
    framework:
        router:
            strict_requirements: true
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
