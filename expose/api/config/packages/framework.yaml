framework:
    secret: '%env(APP_SECRET)%'

    session:
        handler_id: snc_redis.session.handler
        name: expose_sess
        cookie_secure: auto
        cookie_httponly: true
        cookie_samesite: lax

    php_errors:
        log: true

    assets:
        packages:
            assets:
                version: v1
                base_urls:
                    - '%env(EXPOSE_BASE_URL)%'
