security:
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_doc:
            pattern: ^/$
            security: false

        admin:
            pattern:    ^/admin
            stateless:  false
            access_denied_handler: alchemy_admin.access_denied_handler
            logout:
                path: alchemy_auth_logout
                target: easyadmin
            custom_authenticators:
                - Alchemy\AuthBundle\Security\OAuthAuthorizationAuthenticator

        api:
            stateless: true
            password: true
            custom_authenticators:
                - Alchemy\AuthBundle\Security\AccessTokenAuthenticator

    access_control:
        - { path: ^/admin/login$, roles: PUBLIC_ACCESS }
        - { path: ^/admin/auth/, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
