security:
    role_hierarchy: '%core.role_hierarchy%'
    providers:
        remote_users:
            id: Alchemy\AuthBundle\Security\RemoteUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_doc:
            pattern: ^/$
            security: false

        admin:
            pattern:    ^/admin
            stateless:  false
            lazy:  true
            access_denied_handler: alchemy_admin.access_denied_handler
            logout:
                path: alchemy_admin_logout
                target: easyadmin
            custom_authenticators:
                - Alchemy\AuthBundle\Security\AppAuthenticator
        api:
            lazy: true
            stateless: true
            fos_oauth:  true
            password: true
            custom_authenticators:
                - Alchemy\AuthBundle\Security\AccessTokenAuthenticator

    access_control:
        - { path: ^/admin/login$, roles: PUBLIC_ACCESS }
        - { path: ^/admin/reset-password/, roles: PUBLIC_ACCESS }
        - { path: ^/admin/auth/, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
