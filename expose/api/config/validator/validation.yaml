App\Entity\Publication:
  constraints:
    - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
        fields: slug
        message: Publication slug is already used
  properties:
    title:
      - NotBlank: ~
    slug:
      - Regex:
          pattern: /^[a-z_\-0-9]+$/i
    config:
      - Valid: ~

App\Entity\PublicationProfile:
  properties:
    name:
      - NotBlank: ~

App\Entity\SubDefinition:
  properties:
    name:
      - NotNull: ~
      - NotBlank: ~

App\Entity\PublicationAsset:
  properties:
    publication:
      - NotNull: ~
    asset:
      - NotNull: ~
