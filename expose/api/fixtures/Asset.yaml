App\Entity\Asset:
  asset (template):
    size: 42
    title: '<name()>'
    publication: '@pub_*'

  a_gallery_audio{1..10} (extends asset):
    mimeType: audio/mp3
    path: '<randomMedia("assets", "mp3", <current()>)>'
    originalName: '<current()>.mp3'

  a_gallery_video{1..10} (extends asset):
    mimeType: video/mp4
    path: '<randomMedia("assets", "mp4", <current()>)>'
    originalName: '<current()>.mp4'

  a_gallery_img{1..10} (extends asset):
    mimeType: image/jpeg
    path: '<imageUrlRandomRatio("assets", <current()>, 1000)>'
    originalName: '<current()>.jpg'

  a_grid_img{1..30} (extends asset):
    mimeType: image/jpeg
    path: '<imageUrlRandomRatio("assets", <current()>, 1000)>'
    originalName: '<current()>.jpg'
