        enabled: true
        publiclyListed: true
        downloadEnabled: true
    config_download:
        enabled: true
        publiclyListed: true
        layout: download
    config_gallery:
        enabled: true
        publiclyListed: true
        layout: gallery
    config_grid:
        enabled: true
        publiclyListed: true
        layout: grid
