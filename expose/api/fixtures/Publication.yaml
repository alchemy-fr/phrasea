App\Entity\PublicationConfig:
    config_1:
        enabled: true
        publiclyListed: true
        downloadEnabled: true
    config_download:
        enabled: true
        publiclyListed: true
        layout: download
    config_gallery:
        enabled: true
        publiclyListed: true
        layout: gallery
    config_grid:
        enabled: true
        publiclyListed: true
        layout: grid
    password-protected:
        enabled: true
        publiclyListed: true
        layout: grid
        securityMethod: password
        password: xxx
    auth-protected:
        enabled: true
        publiclyListed: true
        layout: grid
        securityMethod: authentication

App\Entity\PublicationProfile:
    pr_1:
        name: 'Profile #1'
        config: '@config_1'

App\Entity\Publication:
    pub_gallery:
        title: Gallery publication
        description: 'A publication with gallery layout and a long description to test the display of text in the publication overview page. This description should be sufficiently lengthy to observe how text wrapping and overflow are handled in the user interface.'
        slug: gallery-pub
        profile: '@pr_1'
        config: '@config_gallery'
        cover: '@a_img1'

    pub_download:
        title: Download publication
        description: 'A publication with download layout'
        slug: download-pub
        profile: '@pr_1'
        config: '@config_download'
        cover: '@a_img2'

    pub_grid:
        title: Grid publication
        description: 'A publication with grid layout'
        slug: grid-pub
        profile: '@pr_1'
        config: '@config_grid'
        cover: '@a_img3'

    pub_password:
        title: Password protected publication
        profile: '@pr_1'
        config: '@password-protected'
        cover: '@a_img4'

    pub_auth:
        title: Auth protected publication
        description: 'A publication protected by authentication'
        slug: auth-protected
        profile: '@pr_1'
        config: '@auth-protected'

    pub_tree1:
        title: Tree Root Publication 1
        description: 'The first root publication in a tree structure'
        slug: tree-root-1
