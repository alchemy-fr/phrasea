security:
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    providers:
        remote_users:
            id: App\Security\RemoteUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_doc:
            pattern: ^/$
            security: false

        admin:
            pattern:    ^/admin
            stateless:  false
            anonymous:  ~
            logout:
                path: admin_logout
                target: easyadmin
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

        api:
            anonymous: ~
            stateless: true
            asset: true
            guard:
                authenticators:
                    - App\Security\RemoteAuthAuthenticator

    access_control:
        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/oauth/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
