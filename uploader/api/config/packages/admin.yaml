alchemy_admin:
  service:
    title: Uploader
    name: uploader

easy_admin:
  entities:
    Commit:
      disabled_actions:
        - new
      class: App\Entity\Commit
      list:
        actions:
          - triggerAgain
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - id
          - userId
          - assetCount
          - token
          - { property: acknowledged, type: boolean }
          - { property: totalSize, template: '@AlchemyAdmin/list/file_size.html.twig' }
          - notifyEmail
          - createdAt
      form:
        fields:
          - userId
          - token
          - acknowledged
          - { property: formDataJson, label: Form data, type: textarea }
          - notifyEmail

    Asset:
      class: App\Entity\Asset
      disabled_actions:
        - new
        - edit
      list:
        batch_actions:
          - delete
        sort: [createdAt, DESC]
        fields:
          - id
          - originalName
          - { property: size, template: '@AlchemyAdmin/list/file_size.html.twig' }
          - userId
          - { property: committed, type: boolean }
          - createdAt

    FormSchema:
      class: App\Entity\FormSchema
      list:
        actions:
          - permissions
        sort: [createdAt, DESC]
        fields:
          - id
          - locale
          - createdAt
      form:
        fields:
          - { property: locale }
          - { property: jsonData }

    BulkData:
      class: App\Entity\BulkData
      list:
        actions:
          - permissions
        sort: [createdAt, DESC]
        fields:
          - id
          - createdAt
      form:
        fields:
          - { property: jsonData }
